<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診療所リスト管理 - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/sessionGuard.js" defer></script>
  <script src="../js/loading.js" defer></script>
  <style>
    :root {
      --ncd-header-height: 64px;
      --ncd-toolbar-gap: 8px;
    }
    @media (max-width: 640px) {
      :root {
        --ncd-header-height: 56px;
      }
      .ncd-header-condensed {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }
      .ncd-toolbar-condensed {
        gap: 0.5rem;
      }
    }
    .ncd-sticky-header {
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .ncd-sticky-toolbar {
      position: sticky;
      top: calc(var(--ncd-header-height) + var(--ncd-toolbar-gap));
      z-index: 40;
    }
    .ncd-toolbar-surface {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col" data-require-role="systemRoot" data-guard-message="システム管理者専用ページです。トップページへ戻ります。">
  <header class="ncd-sticky-header bg-gradient-to-r from-slate-900 via-blue-900 to-slate-900 text-white shadow">
    <div class="ncd-header-condensed max-w-6xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex flex-wrap items-center gap-2">
        <a href="/admin/admin.html" class="inline-flex items-center gap-2 rounded bg-white/10 px-3 py-2 text-sm font-semibold tracking-wide transition hover:bg-white/20">戻る</a>
      </div>
      <h1 class="text-lg md:text-xl font-semibold tracking-wide text-center md:text-left md:flex-1">診療所リスト管理</h1>
      <span class="self-start md:self-auto md:ml-auto text-sm text-white/80 whitespace-nowrap">Nakano Clinic Database</span>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 py-8 space-y-6" id="clinicsPanel">
      <section class="rounded-xl border border-slate-200 bg-white/80 p-6 shadow-sm">
        <div class="flex flex-col gap-4">
          <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div>
              <h2 class="text-base font-semibold text-blue-900">診療所の一覧・検索・エクスポート</h2>
              <p class="text-xs text-slate-500">選択すると対象施設が localStorage に保存され、運用画面から編集できます。</p>
            </div>
            <div class="flex flex-wrap gap-2 text-sm">
              <a id="exportClinicsJson" class="rounded bg-slate-700 px-3 py-2 font-semibold text-white transition hover:bg-slate-800" href="#" download>JSON出力</a>
              <a id="exportClinicsCsv" class="rounded bg-slate-700 px-3 py-2 font-semibold text-white transition hover:bg-slate-800" href="#" download>CSV出力</a>
            </div>
          </div>

          <div class="ncd-sticky-toolbar ncd-toolbar-surface rounded-lg border border-slate-200 px-3 py-3 shadow-sm ncd-toolbar-condensed grid gap-2 md:grid-cols-[2fr,1fr,auto]">
            <input id="clinicQ" class="rounded border px-3 py-2" placeholder="検索（名称・住所）" />
            <select id="clinicOrder" class="rounded border px-3 py-2">
              <option value="updated_desc">更新が新しい</option>
              <option value="updated_asc">更新が古い</option>
              <option value="name_asc">名称（昇順）</option>
              <option value="name_desc">名称（降順）</option>
            </select>
            <button id="clinicReload" class="rounded bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-700">再読込</button>
          </div>

          <div class="overflow-x-auto">
            <table class="min-w-full text-sm border">
              <thead class="bg-slate-100">
                <tr>
                  <th class="border px-2 py-1">ID</th>
                  <th class="border px-2 py-1">名称</th>
                  <th class="border px-2 py-1">住所</th>
                  <th class="border px-2 py-1">最終更新</th>
                  <th class="border px-2 py-1">管理者</th>
                  <th class="border px-2 py-1">操作</th>
                </tr>
              </thead>
              <tbody id="clinicsTbody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-slate-900/90 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-4 text-xs">© 2025 中野区医師会 Nakano Clinic Database</div>
  </footer>

  <script>
    const DEFAULT_API_BASE = "https://ncd-app.altry.workers.dev";
    function resolveApiBase() {
      if (window.NcdAuth && typeof window.NcdAuth.resolveApiBase === 'function') {
        return window.NcdAuth.resolveApiBase();
      }
      if (typeof window !== 'undefined' && typeof window.API_BASE_OVERRIDE === 'string') {
        const override = window.API_BASE_OVERRIDE.trim();
        if (override) {
          return override.replace(/\/$/, '');
        }
      }
      try {
        const stored = localStorage.getItem('ncdApiBase') || localStorage.getItem('ncdApiBaseUrl');
        if (typeof stored === 'string' && stored.trim()) {
          return stored.trim().replace(/\/$/, '');
        }
      } catch (_) {}
      return DEFAULT_API_BASE;
    }

    const BASE = resolveApiBase();
    window.NCD_API_BASE = BASE;
    const AUTH_TIMEOUT_MESSAGE = '権限の有効期限が切れています。再度ログインしてから操作してください。';
    let clinicsRaw = [];

    function formatDate(ts) {
      if (!ts) return '-';
      try {
        return new Date(ts * 1000).toLocaleString();
      } catch (_) {
        return '-';
      }
    }

    function escapeHtml(value) {
      return String(value ?? '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    function renderClinics() {
      const q = (document.getElementById('clinicQ').value || '').trim().toLowerCase();
      const order = document.getElementById('clinicOrder').value;
      let list = Array.from(clinicsRaw);
      if (q) {
        list = list.filter(c => {
          const name = (c.name || '').toLowerCase();
          const address = (c.address || '').toLowerCase();
          return name.includes(q) || address.includes(q);
        });
      }
      list.sort((a, b) => {
        if (order === 'updated_desc') return (b.updated_at || 0) - (a.updated_at || 0);
        if (order === 'updated_asc') return (a.updated_at || 0) - (b.updated_at || 0);
        if (order === 'name_asc') return (a.name || '').localeCompare(b.name || '');
        if (order === 'name_desc') return (b.name || '').localeCompare(a.name || '');
        return 0;
      });

      const tbody = document.getElementById('clinicsTbody');
      tbody.innerHTML = '';
      if (!list.length) {
        const empty = document.createElement('tr');
        empty.innerHTML = '<td colspan="5" class="px-3 py-6 text-center text-slate-500">該当する診療所がありません</td>';
        tbody.appendChild(empty);
        return;
      }

      list.forEach(clinic => {
        const tr = document.createElement('tr');
        const nameCell = escapeHtml(clinic.name || '');
        const addressCell = escapeHtml(clinic.address || '');
        const managers = Array.isArray(clinic.managerAccounts) ? clinic.managerAccounts : [];
        const pendingInvites = Array.isArray(clinic.pendingInvites) ? clinic.pendingInvites.filter(inv => inv.status === 'pending') : [];
        const managerDisplay = managers.length
          ? managers.map(id => `<span class="inline-flex items-center gap-1 rounded border border-emerald-300 bg-emerald-50 px-2 py-0.5 text-xs text-emerald-700">${escapeHtml(id)}</span>`).join(' ')
          : pendingInvites.length
            ? `<span class="inline-flex items-center gap-1 rounded border border-amber-300 bg-amber-50 px-2 py-0.5 text-xs text-amber-700">招待中 ${pendingInvites.length}件</span>`
            : '<span class="inline-flex items-center gap-1 rounded border border-slate-300 bg-slate-50 px-2 py-0.5 text-xs text-slate-600">未設定</span>';
        tr.innerHTML = `
          <td class="border px-2 py-1">${escapeHtml(clinic.id || '')}</td>
          <td class="border px-2 py-1">${nameCell}</td>
          <td class="border px-2 py-1">${addressCell}</td>
          <td class="border px-2 py-1">${escapeHtml(formatDate(clinic.updated_at))}</td>
          <td class="border px-2 py-1 min-w-[160px]">${managerDisplay}</td>
          <td class="border px-2 py-1 whitespace-nowrap">
            <button class="mr-2 text-blue-700 underline" data-action="select">選択</button>
            <button class="mr-2 text-sky-700 underline" data-action="invite">管理者招待</button>
            <button class="text-red-700 underline" data-action="delete">削除</button>
          </td>
        `;
        tr.dataset.clinic = encodeURIComponent(JSON.stringify(clinic));
        tbody.appendChild(tr);
      });
    }

    async function loadClinics(withOverlay = false) {
      const panel = document.getElementById('clinicsPanel');
      const executor = async () => {
        try {
          const res = await fetch(`${BASE}/api/listClinics`);
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }
          const data = await res.json();
          clinicsRaw = (data.ok && Array.isArray(data.clinics)) ? data.clinics : [];
          renderClinics();
          const jsonLink = document.getElementById('exportClinicsJson');
          const csvLink = document.getElementById('exportClinicsCsv');
          jsonLink.href = `${BASE}/api/exportClinics?format=json`;
          csvLink.href = `${BASE}/api/exportClinics?format=csv`;
        } catch (error) {
          console.error('failed to load clinics', error);
          clinicsRaw = [];
          renderClinics();
          throw error;
        }
      };

      if (withOverlay && typeof wrapWithLoading === 'function') {
        try {
          await wrapWithLoading(executor, '診療所リストを読み込み中...', panel);
        } catch (error) {
          alert('診療所リストの取得に失敗しました');
        }
      } else {
        try {
          await executor();
        } catch (error) {
          alert('診療所リストの取得に失敗しました');
        }
      }
    }

    function selectClinic(clinic) {
      try {
        localStorage.setItem('selectedClinic', JSON.stringify(clinic));
        alert(`選択しました: ${clinic.name || clinic.id || '施設'}`);
      } catch (error) {
        console.error('failed to select clinic', error);
        alert('選択に失敗しました');
      }
    }

    async function deleteClinic(clinic) {
      const id = clinic.id || '';
      const name = clinic.name || '';
      if (!id && !name) {
        alert('削除対象が特定できません');
        return;
      }
      if (!confirm(`削除してよろしいですか？\n${name || id}`)) {
        return;
      }

      const payload = { id, name };
      const executor = async () => {
        const res = await fetch(`${BASE}/api/deleteClinic`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        await loadClinics();
      };

      try {
        if (typeof wrapWithLoading === 'function') {
          await wrapWithLoading(executor, '診療所を削除中...', document.getElementById('clinicsPanel'));
        } else {
          await executor();
        }
      } catch (error) {
        console.error('failed to delete clinic', error);
        alert('削除に失敗しました');
      }
    }

  </script>

  <div id="inviteModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 p-4">
    <div class="w-full max-w-md rounded-lg border border-slate-200 bg-white shadow-lg">
      <div class="border-b px-4 py-3">
        <h3 class="text-base font-semibold text-slate-800">施設管理者の招待</h3>
      </div>
      <div class="px-4 py-3 space-y-3">
        <div>
          <label class="block text-sm font-medium text-slate-700">施設</label>
          <div id="inviteClinicName" class="text-sm text-slate-500 bg-slate-100 border rounded px-2 py-1"></div>
        </div>
        <div>
          <label for="inviteEmail" class="block text-sm font-medium text-slate-700">メールアドレス</label>
          <input id="inviteEmail" type="email" class="mt-1 w-full rounded border px-3 py-2 text-sm" placeholder="manager@example.com" required />
        </div>
        <div>
          <label for="inviteDisplayName" class="block text-sm font-medium text-slate-700">氏名（任意）</label>
          <input id="inviteDisplayName" type="text" class="mt-1 w-full rounded border px-3 py-2 text-sm" placeholder="管理 太郎" />
        </div>
        <div id="inviteStatus" class="text-xs text-slate-500 space-y-2">
          <div id="inviteMessage"></div>
          <div id="inviteLinkWrapper" class="hidden">
            <p class="text-xs text-slate-600">テスト用に下記リンクをコピーして招待された方へ共有できます。</p>
            <div class="flex items-center gap-2">
              <input id="inviteLink" type="text" readonly class="flex-1 rounded border px-2 py-1 text-xs text-slate-600 bg-slate-50" />
              <button id="inviteCopy" type="button" class="rounded border border-slate-300 px-2 py-1 text-xs text-slate-600 hover:bg-slate-100">コピー</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-2 border-t px-4 py-3">
        <button id="inviteCancel" class="rounded border border-slate-300 px-3 py-2 text-sm text-slate-600 hover:bg-slate-100">閉じる</button>
        <button id="inviteSubmit" class="rounded bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-700">招待を送信</button>
      </div>
    </div>
  </div>

  <script>
    let inviteTargetClinic = null;
    let inviteModal;
    let inviteClinicName;
    let inviteEmailInput;
    let inviteDisplayNameInput;
    let inviteStatus;
    let inviteMessage;
    let inviteLinkWrapper;
    let inviteLinkInput;
    let inviteCopyButton;

    function resolveAcceptInviteUrl(token) {
      if (!token) return '';
      const base = (window.location && window.location.origin) || '';
      return `${base}/auth/accept-invite.html?token=${encodeURIComponent(token)}`;
    }

    async function copyInviteLink() {
      if (!inviteLinkInput) return;
      const value = inviteLinkInput.value;
      if (!value) return;
      try {
        await navigator.clipboard.writeText(value);
        if (inviteMessage) {
          inviteMessage.textContent = '招待リンクをコピーしました。';
          inviteMessage.className = 'text-xs text-emerald-600';
        }
      } catch (err) {
        console.error('failed to copy invite link', err);
        if (inviteMessage) {
          inviteMessage.textContent = 'クリップボードへのコピーに失敗しました。リンクを手動でコピーしてください。';
          inviteMessage.className = 'text-xs text-red-600';
        }
      }
    }

    function openInviteModal(clinic) {
      inviteTargetClinic = clinic;
      if (inviteClinicName) {
        inviteClinicName.textContent = clinic.name || clinic.id || '施設';
      }
      if (inviteEmailInput) {
        inviteEmailInput.value = '';
        inviteEmailInput.focus();
      }
      if (inviteDisplayNameInput) {
        inviteDisplayNameInput.value = '';
      }
      if (inviteMessage) {
        inviteMessage.textContent = '';
        inviteMessage.className = 'text-xs text-slate-500';
      }
      if (inviteLinkWrapper) {
        inviteLinkWrapper.classList.add('hidden');
      }
      if (inviteLinkInput) {
        inviteLinkInput.value = '';
      }
      if (inviteModal) {
        inviteModal.classList.remove('hidden');
        inviteModal.classList.add('flex');
      }
    }

    function closeInviteModal() {
      if (inviteModal) {
        inviteModal.classList.add('hidden');
        inviteModal.classList.remove('flex');
      }
      inviteTargetClinic = null;
    }

    function handleClinicTableClick(event) {
      const action = event.target.dataset.action;
      if (!action) return;
      const tr = event.target.closest('tr');
      if (!tr) return;
      try {
        const data = JSON.parse(decodeURIComponent(tr.dataset.clinic || ''));
        if (action === 'select') {
          selectClinic(data);
        } else if (action === 'invite') {
          openInviteModal(data);
        } else if (action === 'delete') {
          deleteClinic(data);
        }
      } catch (error) {
        console.error('failed to parse clinic data', error);
        alert('操作に失敗しました');
      }
    }

    function initializeClinicListPage() {
      const orderSelect = document.getElementById('clinicOrder');
      const searchInput = document.getElementById('clinicQ');
      const reloadButton = document.getElementById('clinicReload');
      const clinicTable = document.getElementById('clinicsTbody');

      inviteModal = document.getElementById('inviteModal');
      inviteClinicName = document.getElementById('inviteClinicName');
      inviteEmailInput = document.getElementById('inviteEmail');
      inviteDisplayNameInput = document.getElementById('inviteDisplayName');
      inviteStatus = document.getElementById('inviteStatus');
      inviteMessage = document.getElementById('inviteMessage');
      inviteLinkWrapper = document.getElementById('inviteLinkWrapper');
      inviteLinkInput = document.getElementById('inviteLink');
      inviteCopyButton = document.getElementById('inviteCopy');
      if (inviteCopyButton) {
        inviteCopyButton.addEventListener('click', copyInviteLink);
      }

      if (orderSelect) {
        orderSelect.addEventListener('change', renderClinics);
      }
      if (searchInput) {
        searchInput.addEventListener('input', renderClinics);
      }
      if (reloadButton) {
        reloadButton.addEventListener('click', () => loadClinics(true));
      }
      if (clinicTable) {
        clinicTable.addEventListener('click', handleClinicTableClick);
      }

      const inviteCancelButton = document.getElementById('inviteCancel');
      if (inviteCancelButton) {
        inviteCancelButton.addEventListener('click', closeInviteModal);
      }

      if (inviteModal) {
        inviteModal.addEventListener('click', (event) => {
          if (event.target === inviteModal) {
            closeInviteModal();
          }
        });
      }

      const inviteSubmitButton = document.getElementById('inviteSubmit');
      if (inviteSubmitButton) {
        inviteSubmitButton.addEventListener('click', async () => {
          if (!inviteTargetClinic) return;
          const email = (inviteEmailInput?.value || '').trim();
          const displayName = (inviteDisplayNameInput?.value || '').trim();
          if (!email) {
            if (inviteMessage) {
              inviteMessage.textContent = 'メールアドレスを入力してください。';
              inviteMessage.className = 'text-xs text-red-600';
            }
            if (inviteLinkWrapper) {
              inviteLinkWrapper.classList.add('hidden');
            }
            return;
          }

          const payload = {
            clinicId: inviteTargetClinic.id,
            email,
            displayName: displayName || undefined,
          };

          const executor = async () => {
            if (!window.NcdAuth || typeof window.NcdAuth.authorizedFetch !== 'function') {
              throw new Error('認証モジュールの初期化に失敗しました。');
            }
            const res = await window.NcdAuth.authorizedFetch(`${BASE}/api/auth/registerFacilityAdmin`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            });
            if (!res.ok) {
              const error = await res.json().catch(() => ({}));
              throw new Error(error.message || `HTTP ${res.status}`);
            }
            const data = await res.json();
            const link = data?.token ? resolveAcceptInviteUrl(data.token) : '';
            if (inviteMessage) {
              inviteMessage.textContent = data.mailStatus === 'sent'
                ? '招待メールを送信しました。'
                : '招待を作成しました（メール送信に失敗した可能性があります）。';
              inviteMessage.className = 'text-xs text-emerald-600';
            }
            if (link && inviteLinkWrapper && inviteLinkInput) {
              inviteLinkInput.value = link;
              inviteLinkWrapper.classList.remove('hidden');
            } else if (inviteLinkWrapper) {
              inviteLinkWrapper.classList.add('hidden');
            }
            await loadClinics();
            setTimeout(() => {
              closeInviteModal();
            }, 1500);
          };

          try {
            await wrapWithLoading(
              executor,
              '招待メールを送信中...',
              (inviteModal && inviteModal.querySelector('.flex-1')) || inviteModal || document.getElementById('clinicsPanel')
            );
          } catch (error) {
            console.error('failed to send invite', error);
            if (inviteMessage) {
              const message = error && error.code === 'AUTH_REQUIRED'
                ? AUTH_TIMEOUT_MESSAGE
                : (error?.message ? `招待に失敗しました: ${error.message}` : '招待に失敗しました。');
              inviteMessage.textContent = message;
              inviteMessage.className = 'text-xs text-red-600';
            }
            if (inviteLinkWrapper) {
              inviteLinkWrapper.classList.add('hidden');
            }
          }
        });
      }

      loadClinics(true);
    }

    function runClinicListPage() {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeClinicListPage, { once: true });
      } else {
        initializeClinicListPage();
      }
    }

    if (window.NcdSessionGuard && window.NcdSessionGuard.ready) {
      window.NcdSessionGuard.ready.then(() => runClinicListPage()).catch(() => {});
    } else {
      runClinicListPage();
    }
  </script>

</body>
</html>
