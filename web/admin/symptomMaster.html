<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>症状マスター管理 - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/sessionGuard.js" defer></script>
  <script src="../js/loading.js" defer></script>
  <script src="../js/admin/symptomMaster.js" defer></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col" data-require-role="systemRoot" data-guard-message="システム管理者専用ページです。トップページへ戻ります。">
  <header class="bg-gradient-to-r from-slate-900 via-blue-900 to-slate-900 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-2">
        <a href="/admin/admin.html" class="inline-flex items-center gap-2 rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20">戻る</a>
        <h1 class="text-lg md:text-xl font-semibold tracking-wide">症状マスター管理</h1>
      </div>
      <span class="text-xs text-white/80">Nakano Clinic Database</span>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 py-6 grid gap-6 lg:grid-cols-[320px,1fr]">
      <!-- Sidebar list -->
      <aside class="rounded-xl border border-slate-200 bg-white/80 shadow-sm flex flex-col">
        <div class="border-b border-slate-200 p-4 space-y-3">
          <div>
            <label for="symptomSearch" class="text-xs text-slate-500">検索（名称 / 患者向け / 同義語）</label>
            <input id="symptomSearch" class="mt-1 w-full rounded border px-2 py-1" placeholder="例: 腹痛" />
          </div>
          <div>
            <label for="symptomCategoryFilter" class="text-xs text-slate-500">分類フィルタ</label>
            <select id="symptomCategoryFilter" class="mt-1 w-full rounded border px-2 py-1"></select>
          </div>
          <div class="flex gap-2 text-sm">
            <button id="createSymptom" class="flex-1 rounded bg-blue-600 py-2 font-semibold text-white transition hover:bg-blue-700">新規登録</button>
            <button id="reloadSymptom" class="rounded bg-slate-200 px-3 py-2 text-slate-700 transition hover:bg-slate-300">更新</button>
          </div>
        </div>
        <div id="symptomList" class="flex-1 overflow-y-auto divide-y divide-slate-200"></div>
      </aside>

      <!-- Detail panel -->
      <section class="rounded-xl border border-slate-200 bg-white/80 shadow-sm" id="detailPanel">
        <div id="detailEmpty" class="p-8 text-center text-sm text-slate-500">
          左の一覧から症状を選択するか、新規登録を開始してください。
        </div>
        <form id="symptomForm" class="hidden h-full flex-col" autocomplete="off">
          <div class="border-b border-slate-200 px-6 py-4 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div>
              <h2 class="text-base font-semibold text-blue-900" id="formTitle">症状を編集</h2>
              <p class="text-xs text-slate-500" id="formMeta"></p>
            </div>
            <div class="flex gap-2 text-sm">
              <button type="button" id="deleteSymptom" class="rounded border border-red-500 px-3 py-2 font-semibold text-red-600 transition hover:bg-red-50">削除</button>
              <button type="submit" class="rounded bg-emerald-600 px-4 py-2 font-semibold text-white transition hover:bg-emerald-700">保存</button>
            </div>
          </div>

          <div class="flex-1 overflow-y-auto px-6 py-6 space-y-6">
            <div class="grid gap-4 md:grid-cols-2">
              <div>
                <label class="text-xs text-slate-500">カテゴリ</label>
                <select id="fieldCategory" class="mt-1 w-full rounded border px-2 py-1"></select>
                <input id="fieldCategoryManual" class="mt-2 hidden w-full rounded border px-2 py-1" placeholder="直接入力" />
              </div>
              <div>
                <label class="text-xs text-slate-500">ステータス</label>
                <select id="fieldStatus" class="mt-1 w-full rounded border px-2 py-1">
                  <option value="approved">approved</option>
                  <option value="candidate">candidate</option>
                  <option value="archived">archived</option>
                </select>
              </div>
              <div>
                <label class="text-xs text-slate-500">医療向け名称</label>
                <input id="fieldName" class="mt-1 w-full rounded border px-2 py-1" required />
              </div>
              <div>
                <label class="text-xs text-slate-500">患者向け表現</label>
                <input id="fieldPatientLabel" class="mt-1 w-full rounded border px-2 py-1" placeholder="例: おなかの痛み" />
              </div>
            </div>

            <div class="grid gap-4 md:grid-cols-2">
              <div>
                <label class="text-xs text-slate-500">重症度タグ（カンマ区切り）</label>
                <input id="fieldSeverity" class="mt-1 w-full rounded border px-2 py-1" placeholder="急性,慢性" />
              </div>
              <div>
                <label class="text-xs text-slate-500">ICD10コード（カンマ区切り）</label>
                <input id="fieldIcd10" class="mt-1 w-full rounded border px-2 py-1" placeholder="R10" />
              </div>
              <div>
                <label class="text-xs text-slate-500">同義語（カンマ区切り）</label>
                <input id="fieldSynonyms" class="mt-1 w-full rounded border px-2 py-1" placeholder="腹部痛,みぞおちの痛み" />
              </div>
              <div>
                <label class="text-xs text-slate-500">Thesaurus キー（カンマ区切り）</label>
                <input id="fieldThesaurus" class="mt-1 w-full rounded border px-2 py-1" placeholder="thesaurus:腹痛" />
              </div>
            </div>

            <div class="grid gap-6 md:grid-cols-2">
              <div>
                <label class="text-xs text-slate-500">関連部位</label>
                <div class="mt-2 rounded-xl border border-slate-200 bg-white/70 p-3 space-y-3">
                  <div id="bodySiteChips" class="min-h-[2.5rem] flex flex-wrap gap-2 text-sm"></div>
                  <div class="flex items-center justify-between">
                    <button type="button" id="openBodySitePicker" class="inline-flex items-center gap-2 rounded bg-blue-100 px-3 py-1.5 text-xs font-semibold text-blue-700 hover:bg-blue-200">部位を選択</button>
                    <span class="text-[11px] text-slate-500">複数選択できます</span>
                  </div>
                </div>
              </div>
              <div class="space-y-6">
                <div>
                  <div class="flex items-center justify-between">
                    <label class="text-xs text-slate-500">推奨診療メニュー</label>
                    <button type="button" id="openServicePicker" class="inline-flex items-center gap-2 rounded bg-emerald-100 px-3 py-1.5 text-xs font-semibold text-emerald-700 hover:bg-emerald-200">追加</button>
                  </div>
                  <div id="serviceChips" class="mt-2 min-h-[2.5rem] rounded-xl border border-slate-200 bg-white/70 p-3 flex flex-wrap gap-2 text-sm"></div>
                </div>
                <div>
                  <div class="flex items-center justify-between">
                    <label class="text-xs text-slate-500">推奨検査</label>
                    <button type="button" id="openTestPicker" class="inline-flex items-center gap-2 rounded bg-emerald-100 px-3 py-1.5 text-xs font-semibold text-emerald-700 hover:bg-emerald-200">追加</button>
                  </div>
                  <div id="testChips" class="mt-2 min-h-[2.5rem] rounded-xl border border-slate-200 bg-white/70 p-3 flex flex-wrap gap-2 text-sm"></div>
                </div>
              </div>
            </div>

            <div>
              <label class="text-xs text-slate-500">備考</label>
              <textarea id="fieldNotes" class="mt-1 w-full rounded border px-3 py-2" rows="3" placeholder="補足情報があれば記入"></textarea>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="bg-slate-900/90 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-4 text-xs">© 2025 中野区医師会 Nakano Clinic Database</div>
  </footer>
  <div id="pickerOverlay" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 px-4">
    <div class="max-w-2xl w-full max-h-[85vh] rounded-2xl bg-white shadow-xl flex flex-col overflow-hidden">
      <div class="flex items-center justify-between border-b border-slate-200 px-5 py-3">
        <h3 id="pickerTitle" class="text-sm font-semibold text-slate-800"></h3>
        <button type="button" id="pickerClose" class="text-slate-400 hover:text-slate-600">×</button>
      </div>
      <div class="border-b border-slate-200 px-5 py-3">
        <input id="pickerSearch" class="w-full rounded border px-3 py-2 text-sm" placeholder="キーワードで絞り込み" autocomplete="off" />
      </div>
      <div id="pickerList" class="flex-1 overflow-y-auto px-5 py-4 space-y-1 text-sm"></div>
      <div class="flex items-center justify-end gap-3 border-t border-slate-200 bg-slate-50 px-5 py-3">
        <button type="button" id="pickerCancel" class="rounded border border-slate-300 px-4 py-2 text-sm text-slate-600 hover:bg-slate-100">キャンセル</button>
        <button type="button" id="pickerConfirm" class="rounded bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700">決定</button>
      </div>
    </div>
  </div>
</body>
</html>
