<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>部位マスター管理 - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/sessionGuard.js" defer></script>
  <script src="../js/loading.js" defer></script>
  <script src="../js/admin/bodySiteMaster.js" defer></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col" data-require-role="systemRoot" data-guard-message="システム管理者専用ページです。トップページへ戻ります。">
  <header class="bg-gradient-to-r from-slate-900 via-blue-900 to-slate-900 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-2">
        <a href="/admin/admin.html" class="inline-flex items-center gap-2 rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20">戻る</a>
        <h1 class="text-lg md:text-xl font-semibold tracking-wide">部位マスター管理</h1>
      </div>
      <span class="text-xs text-white/80">Nakano Clinic Database</span>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 py-6 grid gap-6 lg:grid-cols-[320px,1fr]">
      <aside class="rounded-xl border border-slate-200 bg-white/80 shadow-sm flex flex-col">
        <div class="border-b border-slate-200 p-4 space-y-3">
          <div>
            <label for="bodySearch" class="text-xs text-slate-500">検索（名称 / 患者向け / 別名）</label>
            <input id="bodySearch" class="mt-1 w-full rounded border px-2 py-1" placeholder="例: 腹部" />
          </div>
          <div>
            <label for="bodyCategoryFilter" class="text-xs text-slate-500">分類フィルタ</label>
            <select id="bodyCategoryFilter" class="mt-1 w-full rounded border px-2 py-1"></select>
          </div>
          <div class="flex gap-2 text-sm">
            <button id="createBodySite" class="flex-1 rounded bg-blue-600 py-2 font-semibold text-white transition hover:bg-blue-700">新規登録</button>
            <button id="reloadBodySite" class="rounded bg-slate-200 px-3 py-2 text-slate-700 transition hover:bg-slate-300">更新</button>
          </div>
        </div>
        <div id="bodySiteList" class="flex-1 overflow-y-auto divide-y divide-slate-200"></div>
      </aside>

      <section class="rounded-xl border border-slate-200 bg-white/80 shadow-sm" id="bodyDetailPanel">
        <div id="bodyDetailEmpty" class="p-8 text-center text-sm text-slate-500">
          左の一覧から部位を選択するか、新規登録を開始してください。
        </div>
        <form id="bodySiteForm" class="hidden h-full flex-col" autocomplete="off">
          <div class="border-b border-slate-200 px-6 py-4 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div>
              <h2 class="text-base font-semibold text-blue-900" id="bodyFormTitle">部位を編集</h2>
              <p class="text-xs text-slate-500" id="bodyFormMeta"></p>
            </div>
            <div class="flex gap-2 text-sm">
              <button type="button" id="deleteBodySite" class="rounded border border-red-500 px-3 py-2 font-semibold text-red-600 transition hover:bg-red-50">削除</button>
              <button type="submit" class="rounded bg-emerald-600 px-4 py-2 font-semibold text-white transition hover:bg-emerald-700">保存</button>
            </div>
          </div>

          <div class="flex-1 overflow-y-auto px-6 py-6 space-y-6">
            <div class="grid gap-4 md:grid-cols-2">
              <div>
                <label class="text-xs text-slate-500">カテゴリ</label>
                <select id="bodyCategory" class="mt-1 w-full rounded border px-2 py-1"></select>
                <input id="bodyCategoryManual" class="mt-2 hidden w-full rounded border px-2 py-1" placeholder="直接入力" />
              </div>
              <div>
                <label class="text-xs text-slate-500">ステータス</label>
                <select id="bodyStatus" class="mt-1 w-full rounded border px-2 py-1">
                  <option value="approved">approved</option>
                  <option value="candidate">candidate</option>
                  <option value="archived">archived</option>
                </select>
              </div>
              <div>
                <label class="text-xs text-slate-500">医療向け名称</label>
                <input id="bodyName" class="mt-1 w-full rounded border px-2 py-1" required />
              </div>
              <div>
                <label class="text-xs text-slate-500">患者向け表現</label>
                <input id="bodyPatientLabel" class="mt-1 w-full rounded border px-2 py-1" placeholder="例: おなか" />
              </div>
            </div>

            <div class="grid gap-4 md:grid-cols-2">
              <div>
                <label class="text-xs text-slate-500">解剖学的系統</label>
                <input id="bodySystem" class="mt-1 w-full rounded border px-2 py-1" placeholder="例: 消化器" />
              </div>
              <div>
                <label class="text-xs text-slate-500">canonical name</label>
                <input id="bodyCanonical" class="mt-1 w-full rounded border px-2 py-1" placeholder="例: abdomen" />
                <p class="mt-1 text-[11px] text-slate-500">API参照用。英数字・ハイフン推奨。</p>
              </div>
              <div>
                <label class="text-xs text-slate-500">親部位</label>
                <select id="bodyParent" class="mt-1 w-full rounded border px-2 py-1"></select>
                <p class="mt-1 text-[11px] text-slate-500">親が不要な場合は空のまま。</p>
              </div>
              <div>
                <label class="text-xs text-slate-500">左右区分</label>
                <select id="bodyLaterality" class="mt-1 w-full rounded border px-2 py-1">
                  <option value="">指定なし</option>
                  <option value="left">左</option>
                  <option value="right">右</option>
                  <option value="bilateral">両側</option>
                  <option value="midline">正中</option>
                </select>
              </div>
            </div>

            <div class="grid gap-4 md:grid-cols-2">
              <div>
                <label class="text-xs text-slate-500">別名（カンマ区切り）</label>
                <input id="bodyAliases" class="mt-1 w-full rounded border px-2 py-1" placeholder="例: お腹" />
              </div>
              <div>
                <label class="text-xs text-slate-500">Thesaurus キー（カンマ区切り）</label>
                <input id="bodyThesaurus" class="mt-1 w-full rounded border px-2 py-1" placeholder="thesaurus:腹部" />
              </div>
            </div>

            <div>
              <label class="text-xs text-slate-500">備考</label>
              <textarea id="bodyNotes" class="mt-1 w-full rounded border px-3 py-2" rows="3" placeholder="補足情報があれば記入"></textarea>
            </div>

            <div>
              <label class="text-xs text-slate-500">関連症状（参照のみ）</label>
              <ul id="bodyRelatedSymptoms" class="mt-1 rounded border bg-slate-50 px-3 py-2 text-sm text-slate-600 space-y-1"></ul>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="bg-slate-900/90 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-4 text-xs">© 2025 中野区医師会 Nakano Clinic Database</div>
  </footer>
</body>
</html>
