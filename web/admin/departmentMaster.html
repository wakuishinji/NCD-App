<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>標榜診療科マスター管理 - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/loading.js" defer></script>
  <script src="../js/masterPage.js" defer></script>
  <style>
    :root {
      --ncd-header-height: 64px;
      --ncd-toolbar-gap: 8px;
    }
    @media (max-width: 640px) {
      :root {
        --ncd-header-height: 56px;
      }
      .ncd-header-condensed {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }
      .ncd-toolbar-condensed {
        gap: 0.5rem;
      }
    }
    .ncd-sticky-header {
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .ncd-sticky-toolbar {
      position: sticky;
      top: calc(var(--ncd-header-height) + var(--ncd-toolbar-gap));
      z-index: 40;
    }
    .ncd-toolbar-surface {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
  <header class="ncd-sticky-header bg-gradient-to-r from-slate-900 via-blue-900 to-slate-900 text-white shadow">
    <div class="ncd-header-condensed max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/admin/admin.html" class="inline-flex items-center gap-2 rounded bg-white/10 px-3 py-2 text-sm font-semibold tracking-wide transition hover:bg-white/20">戻る</a>
      <h1 class="text-lg font-semibold tracking-wide">標榜診療科マスター管理</h1>
      <span class="text-sm text-white/80">Nakano Clinic Database</span>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-5xl mx-auto px-4 py-8 space-y-8" id="departmentPanel">
      <section class="rounded-xl border border-slate-200 bg-white/80 p-6 shadow-sm">
        <div class="flex flex-col gap-4">
          <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <h2 class="text-base font-semibold text-blue-900">標榜診療科の一覧・追加・ステータス管理</h2>
              <p class="text-xs text-slate-500">CSV取込は分類・名称の形式で利用できます。既存データはCloudflare Workersから読み込みます。</p>
            </div>
            <div class="flex flex-wrap gap-2 text-sm">
              <button id="exportCsv" class="rounded bg-slate-700 px-3 py-2 font-semibold text-white transition hover:bg-slate-800">CSV出力</button>
              <button id="exportJson" class="rounded bg-slate-700 px-3 py-2 font-semibold text-white transition hover:bg-slate-800">JSON出力</button>
              <button id="masterImportButton" class="rounded bg-blue-600 px-3 py-2 font-semibold text-white transition hover:bg-blue-700">CSV取込</button>
              <input type="file" id="masterImportInput" accept=".csv,text/csv" class="hidden" />
            </div>
          </div>

          <form id="masterAddForm" class="grid gap-3 rounded-lg border border-slate-200 bg-slate-50/70 p-4">
            <div class="grid gap-3 md:grid-cols-[2fr,1fr]">
              <div>
                <label class="block text-xs text-slate-600">分類</label>
                <select id="addCategory" class="w-full rounded border px-2 py-1"></select>
              </div>
              <div>
                <label class="block text-xs text-slate-600">ステータス</label>
                <select id="addStatus" class="w-full rounded border px-2 py-1">
                  <option value="approved">approved</option>
                  <option value="candidate">candidate</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block text-xs text-slate-600">診療科名称</label>
              <input id="addName" class="w-full rounded border px-2 py-1" placeholder="例: 内科" required />
            </div>
            <div class="flex justify-end">
              <button class="rounded bg-emerald-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-emerald-700">新規登録</button>
            </div>
          </form>

          <div class="ncd-sticky-toolbar ncd-toolbar-surface rounded-lg border border-slate-200 px-3 py-3 shadow-sm flex flex-col gap-2 md:flex-row md:items-center md:justify-between ncd-toolbar-condensed">
            <div class="flex flex-wrap gap-2 text-sm">
              <select id="masterStatus" class="rounded border px-2 py-1">
                <option value="">全ステータス</option>
                <option value="approved">approved</option>
                <option value="candidate">candidate</option>
                <option value="archived">archived</option>
              </select>
            </div>
            <div class="flex flex-wrap gap-2 text-sm">
              <input id="masterSearch" class="w-48 rounded border px-2 py-1" placeholder="キーワード検索" />
              <button id="masterReload" class="rounded bg-slate-200 px-3 py-1 font-semibold text-slate-700 transition hover:bg-slate-300">再読込</button>
            </div>
          </div>

          <div id="masterList" class="space-y-4"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-slate-900/90 text-slate-100">
    <div class="max-w-5xl mx-auto px-4 py-4 text-xs">© 2025 中野区医師会 Nakano Clinic Database</div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initMasterPage({
        type: 'department',
        enableCategoryFilter: false,
        enableCsvImport: true,
        showDescription: false,
        showNotes: false,
        showClassification: false,
        enableManualAdd: true,
        allowFreeCategory: false,
        loadingMessage: '標榜診療科マスターを読み込み中...',
        elements: {
          panel: document.getElementById('departmentPanel'),
          list: document.getElementById('masterList'),
          reloadButton: document.getElementById('masterReload'),
          statusSelect: document.getElementById('masterStatus'),
          categorySelect: null,
          searchInput: document.getElementById('masterSearch'),
          csvButton: document.getElementById('masterImportButton'),
          csvInput: document.getElementById('masterImportInput'),
          addForm: document.getElementById('masterAddForm'),
          addCategory: document.getElementById('addCategory'),
          addCategoryManual: null,
          addStatus: document.getElementById('addStatus'),
          addName: document.getElementById('addName')
        }
      });

      document.getElementById('exportCsv').addEventListener('click', () => {
        window.open('https://ncd-app.altry.workers.dev/api/exportMaster?type=department&format=csv', '_blank');
      });
      document.getElementById('exportJson').addEventListener('click', () => {
        window.open('https://ncd-app.altry.workers.dev/api/exportMaster?type=department&format=json', '_blank');
      });
    });
  </script>
</body>
</html>
