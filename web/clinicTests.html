<!DOCTYPE html>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col" data-require-role="clinicStaff" data-guard-message="検査情報の編集にはログインが必要です。施設ホームへ戻ります。" data-redirect-to="clinicHome.html" data-require-clinic="">

      <div class="flex flex-wrap items-center gap-2 text-sm font-semibold">

        <div class="grid gap-4 md:grid-cols-2">

          <div class="space-y-2">

          </div>

    </div>
  </footer>

  <!-- ローディングオーバーレイ -->
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white px-6 py-4 rounded shadow text-gray-700 text-base font-semibold">データ読み込み中...</div>
  </div>

<script>
const DEFAULT_API_BASE = "https://ncd-app.altry.workers.dev";

function resolveApiBase() {
  if (typeof window !== 'undefined' && typeof window.API_BASE_OVERRIDE === 'string') {
    const override = window.API_BASE_OVERRIDE.trim();
    if (override) {
      return override.replace(/\/$/, "");
    }
  }
  try {
    const stored = localStorage.getItem('ncdApiBase') || localStorage.getItem('ncdApiBaseUrl');
    if (typeof stored === 'string' && stored.trim()) {
      return stored.trim().replace(/\/$/, "");
    }
  } catch (_) {}
  return DEFAULT_API_BASE;
}

const API_BASE = resolveApiBase();
window.NCD_API_BASE = window.NCD_API_BASE || API_BASE;

function apiUrl(path) {
  const normalized = path.startsWith('/') ? path : `/${path}`;
  return API_BASE ? `${API_BASE}${normalized}` : normalized;
}

let selectedClinic = null;
let clinicData = null;
let categories = [];
let masterTests = [];
let currentTests = [];
let editingIndex = null;
const collator = new Intl.Collator('ja');

let testTemplateCache = [];
let testTemplateSlug = '';
let testSelectedTemplateIds = new Set();
let testSelectedTemplateMeta = {};
const testBySlug = new Map();

function normalizeTestMasterEntry(item) {
  if (!item || typeof item !== 'object') return null;
  const derivedSlug = typeof item._key === 'string'
    ? item._key.replace('master:test:', '')
    : item.slug || `${item.category}|${item.name}`;
  const explanations = Array.isArray(item.explanations) ? item.explanations : [];
  return {
    ...item,
    slug: derivedSlug,
    explanations,
  };
}

function upsertTestMasterItem(rawItem) {
  const normalized = normalizeTestMasterEntry(rawItem);
  if (!normalized) return;
  const slug = normalized.slug;
  const matchIndex = masterTests.findIndex((entry) => {
    if (slug && entry.slug) return entry.slug === slug;
    return entry.category === normalized.category && entry.name === normalized.name;
  });
  if (matchIndex >= 0) {
    masterTests[matchIndex] = normalized;
  } else {
    masterTests.push(normalized);
  }
  if (slug) {
    testBySlug.set(slug, normalized);
  }
  return normalized;
}

const els = {
  selectedClinicName: document.getElementById("selectedClinicName"),
  category: document.getElementById("testCategory"),
  nameSelect: document.getElementById("testNameSelect"),
  manualWrapper: document.getElementById("testManualWrapper"),
  manualInput: document.getElementById("testManualInput"),
  desc: document.getElementById("testDesc"),
  submit: document.getElementById("testSubmit"),
  clear: document.getElementById("testClear"),
  list: document.getElementById("testList"),
  overlay: document.getElementById("loadingOverlay"),
  templateReload: document.getElementById('testTemplateReload'),
  templateList: document.getElementById('testTemplateList'),
  templateEmpty: document.getElementById('testTemplateEmpty'),
  selectedTemplates: document.getElementById('testSelectedTemplates')
};

function nk(value) {
  return (value || '').trim();
}

function escapeHtml(value) {
  return String(value ?? '')
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

function setLoading(show) {
  els.overlay.classList.toggle("hidden", !show);
}

async function loadSelectedClinic() {
  try {
    const stored = localStorage.getItem("selectedClinic");
    if (!stored) {
      selectedClinic = null;
      els.selectedClinicName.textContent = "（選択されていません）";
      alert("施設を選択後に操作してください。");
      window.location.replace('clinicHome.html');
      return;
    }
    selectedClinic = JSON.parse(stored);
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
    if (selectedClinic?.id && window.NcdClinicAccessGuard?.verify) {
      await window.NcdClinicAccessGuard.verify(selectedClinic.id, {
        message: 'この施設の編集権限がありません。施設ホームへ戻ります。',
        redirectTo: 'clinicHome.html',
      });
    }
  } catch (err) {
    console.error("failed to load selected clinic", err);
    selectedClinic = null;
    els.selectedClinicName.textContent = "（選択されていません）";
    throw err;
  }
}

async function loadCategories() {
  try {
    const res = await fetch(apiUrl(`/api/listCategories?type=test`));
    const data = await res.json();
    categories = Array.isArray(data?.categories) ? data.categories.filter(Boolean) : [];
    categories.sort((a, b) => a.localeCompare(b, "ja"));
  } catch (err) {
    console.error("failed to load test categories", err);
    categories = [];
  }
}

async function loadTestMaster() {
  try {
    const url = new URL(apiUrl('/api/listMaster'), window.location.origin);
    url.searchParams.set("type", "test");
    url.searchParams.set("status", "approved");
    const res = await fetch(url.toString());
    const data = await res.json();
    testBySlug.clear();
    masterTests = Array.isArray(data?.items)
      ? data.items.map((item) => {
          const normalized = normalizeTestMasterEntry(item);
          if (normalized?.slug) {
            testBySlug.set(normalized.slug, normalized);
          }
          return normalized;
        }).filter(Boolean)
      : [];
  } catch (err) {
    console.error("failed to load test master", err);
    masterTests = [];
    testBySlug.clear();
  }
}

async function loadClinicData() {
  if (!selectedClinic) return;

  clinicData = { ...(selectedClinic || {}) };
  currentTests = Array.isArray(clinicData?.tests) ? [...clinicData.tests] : [];

  const params = new URLSearchParams();
  if (selectedClinic?.id) {
    params.set("id", selectedClinic.id);
  } else if (selectedClinic?.name) {
    params.set("name", selectedClinic.name);
  } else {
    return;
  }

  try {
    const res = await fetch(apiUrl(`/api/clinicDetail?${params.toString()}`));
    if (!res.ok) throw new Error(`status ${res.status}`);
    const data = await res.json();
    const clinic = data?.clinic;
    if (!clinic) throw new Error("missing clinic");
    if (clinic.id && window.NcdClinicAccessGuard?.verify) {
      await window.NcdClinicAccessGuard.verify(clinic.id, {
        message: 'この施設の編集権限がありません。施設ホームへ戻ります。',
        redirectTo: 'clinicHome.html',
      });
    }
    clinicData = clinic;
    currentTests = Array.isArray(clinic.tests) ? [...clinic.tests] : [];
    localStorage.setItem("selectedClinic", JSON.stringify(clinic));
    selectedClinic = clinic;
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } catch (err) {
    console.warn("failed to load clinic detail", err);
    try {
      const res = await fetch(apiUrl(`/api/listClinics`));
      const data = await res.json();
      const clinics = Array.isArray(data?.clinics) ? data.clinics : [];
      clinicData = clinics.find(c => (selectedClinic.id && c.id === selectedClinic.id) || c.name === selectedClinic.name) || { id: selectedClinic?.id, name: selectedClinic?.name };
      currentTests = Array.isArray(clinicData?.tests) ? [...clinicData.tests] : [];
      if (clinicData?.id && window.NcdClinicAccessGuard?.verify) {
        await window.NcdClinicAccessGuard.verify(clinicData.id, {
          message: 'この施設の編集権限がありません。施設ホームへ戻ります。',
          redirectTo: 'clinicHome.html',
        });
      }
    } catch (fallbackErr) {
      console.error("failed to load clinic data", fallbackErr);
      clinicData = { id: selectedClinic?.id, name: selectedClinic?.name };
      currentTests = Array.isArray(selectedClinic?.tests) ? [...selectedClinic.tests] : [];
    }
  }
}

function populateCategoryOptions() {
  const select = els.category;
  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "分類を選択してください";
  select.appendChild(placeholder);

  if (!categories.length) {
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "（分類が登録されていません）";
    select.appendChild(opt);
    select.disabled = true;
    return;
  }

  categories.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    select.appendChild(option);
  });
  select.disabled = false;
}

function updateTestSelect(selectedValue = "") {
  const select = els.nameSelect;
  const category = els.category.value;

  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "検査種類を選択してください";
  select.appendChild(placeholder);

  if (!category) {
    select.disabled = true;
    toggleManualInput(false);
    return;
  }

  const filtered = masterTests.filter(item => item.category === category);
  filtered.forEach(item => {
    const slug = item.slug || (typeof item._key === 'string' ? item._key.replace('master:test:', '') : `${item.category}|${item.name}`);
    const option = document.createElement("option");
    option.value = JSON.stringify({
      category: item.category || "",
      name: item.name || "",
      desc: item.desc || "",
      canonical: item.canonical_name || "",
      samples: Array.isArray(item.desc_samples) ? item.desc_samples : [],
      slug
    });
    option.textContent = item.name || '';
    if (selectedValue && option.value === selectedValue) {
      option.selected = true;
    }
    select.appendChild(option);
  });

  const directOption = document.createElement("option");
  directOption.value = "__direct";
  directOption.textContent = "（直接入力）";
  if (selectedValue === "__direct") {
    directOption.selected = true;
  }
  select.appendChild(directOption);

  select.disabled = false;
  toggleManualInput(select.value === "__direct");
}

function toggleManualInput(show) {
  els.manualWrapper.classList.toggle("hidden", !show);
  if (!show) {
    els.manualInput.value = "";
  }
}

function renderTestSelectedTemplates() {
  const container = els.selectedTemplates;
  if (!container) return;
  const ids = Array.from(testSelectedTemplateIds);
  if (!ids.length) {
    container.classList.add('hidden');
    container.innerHTML = '';
    return;
  }
  container.classList.remove('hidden');
  container.innerHTML = ids.map((id) => {
    const meta = testSelectedTemplateMeta[id] || testTemplateCache.find((tpl) => tpl.id === id) || { label: id };
    const audience = meta.audience ? `/${escapeHtml(meta.audience)}` : '';
    const context = meta.context ? `/${escapeHtml(meta.context)}` : '';
    const label = escapeHtml(meta.label || id);
    return `
      <span class="inline-flex items-center gap-2 rounded-full bg-blue-50 px-3 py-1 text-xs font-semibold text-blue-800">
        ${label}${audience}${context}
        <button type="button" class="ml-1 text-blue-700 hover:text-blue-900" data-test-template-remove="${id}" aria-label="テンプレートを外す">×</button>
      </span>
    `;
  }).join('');
}

function updateTestTemplateCheckboxes() {
  if (!els.templateList) return;
  els.templateList.querySelectorAll('input[data-test-template-id]').forEach((input) => {
    input.checked = testSelectedTemplateIds.has(input.dataset.testTemplateId);
  });
}

function renderTestTemplateList() {
  if (!els.templateList) return;
  els.templateList.innerHTML = '';
  if (!testTemplateCache.length) {
    if (els.templateEmpty) els.templateEmpty.classList.remove('hidden');
    updateTestTemplateCheckboxes();
    return;
  }
  if (els.templateEmpty) els.templateEmpty.classList.add('hidden');
  els.templateList.innerHTML = testTemplateCache.map((tpl) => {
    const checked = testSelectedTemplateIds.has(tpl.id) ? 'checked' : '';
    const preview = escapeHtml((tpl.baseText || '').slice(0, 160).replace(/\n+/g, ' '));
    const info = escapeHtml([tpl.audience, tpl.context].filter(Boolean).join(' / '));
    const label = escapeHtml(tpl.targetSlug || tpl.id);
    return `
      <div class="rounded border border-slate-200 bg-white p-3 shadow-sm">
        <div class="flex items-start gap-3">
          <label class="inline-flex items-center gap-2 text-sm font-semibold text-blue-900">
            <input type="checkbox" class="h-4 w-4 text-blue-600" data-test-template-id="${tpl.id}" ${checked}>
            <span>${label}</span>
          </label>
          <div class="ml-auto flex gap-2">
            <button type="button" class="rounded bg-blue-50 px-3 py-1 text-xs font-semibold text-blue-700 hover:bg-blue-100" data-test-template-insert="${tpl.id}">本文に挿入</button>
          </div>
        </div>
        <div class="mt-1 text-xs text-slate-500">${info || '読者/用途未設定'}</div>
        <div class="mt-2 rounded bg-slate-50 px-3 py-2 text-xs leading-relaxed text-slate-600">${preview || '（本文未登録）'}</div>
      </div>
    `;
  }).join('');
  updateTestTemplateCheckboxes();
}

function setTestSelectedTemplates(ids = [], meta = {}) {
  testSelectedTemplateIds = new Set(ids.filter(Boolean));
  testSelectedTemplateMeta = meta && typeof meta === 'object' ? { ...meta } : {};
  renderTestSelectedTemplates();
  updateTestTemplateCheckboxes();
}

function resetTestTemplateSelection() {
  setTestSelectedTemplates([], {});
}

function buildTestExplanationsPayload(selectedIds) {
  const payload = { selected: selectedIds, meta: {} };
  selectedIds.forEach((id) => {
    const tpl = testTemplateCache.find((item) => item.id === id) || testSelectedTemplateMeta[id];
    if (tpl) {
      const meta = {
        label: tpl.targetSlug || tpl.slug || id,
        audience: tpl.audience || '',
        context: tpl.context || '',
      };
      payload.meta[id] = meta;
    }
  });
  return payload;
}

function getTestCurrentSlugFromSelection() {
  const category = els.category.value;
  const selected = els.nameSelect.value;
  if (!selected || selected === '__direct') {
    const manualName = els.manualInput.value.trim();
    return category && manualName ? `${category}|${manualName}` : '';
  }
  try {
    const parsed = JSON.parse(selected);
    if (parsed.slug) return parsed.slug;
    return `${parsed.category || category}|${parsed.name || ''}`;
  } catch (_) {
    return `${category}|`;
  }
}

async function loadTestTemplates(slug, { preserveSelection = false } = {}) {
  testTemplateSlug = slug || '';
  if (!slug) {
    testTemplateCache = [];
    if (!preserveSelection) resetTestTemplateSelection();
    renderTestTemplateList();
    return;
  }
  const testItem = testBySlug.get(slug) || masterTests.find(item => (item.slug || `${item.category}|${item.name}`) === slug);
  if (!testItem) {
    testTemplateCache = [];
  } else {
    const explanations = Array.isArray(testItem.explanations) ? testItem.explanations : [];
    testTemplateCache = explanations.map((ex) => ({
      id: ex.id,
      slug: ex.id,
      targetSlug: slug,
      baseText: ex.text || '',
      audience: ex.audience || '',
      context: ex.context || '',
      status: ex.status || 'draft',
      updatedAt: ex.updatedAt,
      createdAt: ex.createdAt,
    }));
    testTemplateCache.sort((a, b) => {
      const aScore = a.status === 'published' ? 0 : a.status === 'draft' ? 1 : 2;
      const bScore = b.status === 'published' ? 0 : b.status === 'draft' ? 1 : 2;
      if (aScore !== bScore) return aScore - bScore;
      return (b.updatedAt || 0) - (a.updatedAt || 0);
    });
  }
  if (!preserveSelection) resetTestTemplateSelection();
  renderTestTemplateList();
}

function insertTestTemplateToEditor(id) {
  const tpl = testTemplateCache.find((item) => item.id === id);
  if (!tpl) return;
  const textArea = els.desc;
  const insertText = tpl.baseText || '';
  if (!insertText) return;
  const { selectionStart, selectionEnd, value } = textArea;
  const prefix = value.slice(0, selectionStart);
  const suffix = value.slice(selectionEnd);
  const joiner = prefix && !/\n$/.test(prefix) ? '\n\n' : '';
  const newValue = `${prefix}${joiner}${insertText}${suffix ? '\n\n' + suffix.replace(/^\n+/, '') : ''}`;
  textArea.value = newValue.trimStart();
  textArea.focus();
  testSelectedTemplateIds.add(id);
  const meta = {
    label: tpl.targetSlug || tpl.id,
    audience: tpl.audience || '',
    context: tpl.context || ''
  };
  testSelectedTemplateMeta[id] = meta;
  renderTestSelectedTemplates();
  updateTestTemplateCheckboxes();
  updateFormState();
}

async function applySelectedTestDetails(options = {}) {
  const { preserveSelection = false } = options;
  const value = els.nameSelect.value;
  if (!value) {
    toggleManualInput(false);
    els.desc.value = "";
    await loadTestTemplates('', { preserveSelection: false });
    updateFormState();
    return;
  }

  if (value === "__direct") {
    toggleManualInput(true);
    await loadTestTemplates('', { preserveSelection });
    return;
  }

  toggleManualInput(false);
  try {
    const parsed = JSON.parse(value);
    const fallbackSample = Array.isArray(parsed.samples) ? parsed.samples[0] : "";
    els.desc.value = parsed.desc || fallbackSample || parsed.canonical || "";
    const slug = parsed.slug || `${parsed.category || els.category.value}|${parsed.name || ''}`;
    await loadTestTemplates(slug, { preserveSelection });
  } catch (err) {
    console.warn("failed to parse selected test", err);
    await loadTestTemplates('', { preserveSelection: false });
    els.desc.value = "";
  }
  updateFormState();
}

function updateFormState() {
  const category = els.category.value;
  const selected = els.nameSelect.value;
  const isManual = selected === "__direct";
  const manualValue = els.manualInput.value.trim();
  const descValue = els.desc.value.trim();

  els.submit.disabled = !category || !selected || (isManual && !manualValue) || !descValue;
}

function renderTestList() {
  els.list.innerHTML = "";
  if (!currentTests.length) {
    const empty = document.createElement("div");
    empty.className = "px-4 py-6 text-sm text-gray-500 bg-gray-50 border border-dashed rounded";
    empty.textContent = "登録された検査はありません。";
    els.list.appendChild(empty);
    return;
  }

  const sorted = currentTests
    .map((item, idx) => ({ item, idx }))
    .sort((a, b) => {
      const categoryCompare = collator.compare(a.item.category || "", b.item.category || "");
      if (categoryCompare !== 0) return categoryCompare;
      return collator.compare(a.item.name || "", b.item.name || "");
    });

  sorted.forEach(({ item: t, idx: originalIndex }) => {
    const row = document.createElement("div");
    row.className = "flex flex-col gap-2 rounded border bg-white px-4 py-3 shadow-sm md:flex-row md:items-center";

    const info = document.createElement("div");
    info.className = "flex flex-col gap-2 md:flex-row md:items-center md:gap-3 flex-1";

    const categoryTag = document.createElement("span");
    categoryTag.className = "inline-flex items-center justify-center rounded border border-blue-200 bg-blue-50 text-blue-800 font-semibold px-3 py-1 text-sm min-w-[12rem] max-w-[12rem] whitespace-nowrap";
    categoryTag.textContent = t.category || "（未分類）";

    const content = document.createElement("div");
    content.className = "text-blue-900 font-semibold text-sm";
    content.textContent = t.name || "";

    info.append(categoryTag, content);

    if (Array.isArray(t.explanations?.selected) && t.explanations.selected.length) {
      const badges = document.createElement('div');
      badges.className = 'flex flex-wrap gap-1 text-[11px] text-slate-500';
      t.explanations.selected.forEach((id) => {
        const meta = t.explanations?.meta?.[id] || { label: id };
        const span = document.createElement('span');
        span.className = 'inline-flex items-center rounded-full bg-slate-100 px-2 py-0.5';
        const parts = [meta.label || id];
        if (meta.audience) parts.push(meta.audience);
        if (meta.context) parts.push(meta.context);
        span.textContent = parts.filter(Boolean).join(' / ');
        badges.appendChild(span);
      });
      info.appendChild(badges);
    }

    const actions = document.createElement("div");
    actions.className = "flex items-center gap-4 text-sm md:ml-auto";

    const editBtn = document.createElement("button");
    editBtn.className = "text-blue-600 hover:text-blue-800";
    editBtn.textContent = "編集";
    editBtn.addEventListener("click", () => {
      startEditing(originalIndex).catch((err) => {
        console.error('failed to start editing test entry', err);
        alert('編集データの読み込みに失敗しました');
      });
    });

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "text-red-600 hover:text-red-800";
    deleteBtn.textContent = "削除";
    deleteBtn.addEventListener("click", () => removeTest(originalIndex));

    actions.append(editBtn, deleteBtn);
    row.append(info, actions);
    els.list.appendChild(row);
  });
}

function clearForm() {
  editingIndex = null;
  els.submit.textContent = "登録";
  els.category.value = "";
  updateTestSelect();
  els.manualInput.value = "";
  toggleManualInput(false);
  els.desc.value = "";
  testTemplateSlug = '';
  testTemplateCache = [];
  resetTestTemplateSelection();
  renderTestTemplateList();
  updateFormState();
}

async function startEditing(index) {
  const target = currentTests[index];
  if (!target) return;
  editingIndex = index;
  els.submit.textContent = "更新";
  els.category.value = target.category || "";
  updateTestSelect();

  const match = masterTests.find(item => item.category === target.category && item.name === target.name);
  let slug = '';
  if (match) {
    const value = JSON.stringify({
      category: match.category || "",
      name: match.name || "",
      desc: match.desc || "",
      canonical: match.canonical_name || ""
    });
    updateTestSelect(value);
    els.nameSelect.value = value;
    toggleManualInput(false);
    slug = match.slug || `${match.category}|${match.name}`;
  } else {
    updateTestSelect("__direct");
    els.nameSelect.value = "__direct";
    toggleManualInput(true);
    els.manualInput.value = target.name || "";
    slug = `${target.category}|${target.name}`;
  }

  els.desc.value = target.desc || "";
  const selectedTemplates = Array.isArray(target?.explanations?.selected) ? target.explanations.selected : [];
  const meta = target?.explanations?.meta || {};
  setTestSelectedTemplates(selectedTemplates, meta);
  await loadTestTemplates(slug, { preserveSelection: true });
  renderTestSelectedTemplates();
  updateFormState();
}

async function registerTestCandidate(category, name, desc) {
  try {
    const res = await fetch(apiUrl('/api/addMasterItem'), {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "test", category, name, desc, source: "clinicTests" })
    });
    if (res.ok) {
      const data = await res.json().catch(() => null);
      if (data?.item) {
        upsertTestMasterItem(data.item);
      }
    }
  } catch (err) {
    console.warn("failed to register test candidate", err);
  }
}

async function registerTestExplanation(category, name, desc) {
  try {
    if (!desc) return;
    const slug = `${category}|${name}`;
    const res = await fetch(apiUrl('/api/master/addExplanation'), {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        type: "test",
        category,
        name,
        text: desc,
        source: "clinicTests"
      })
    });
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status} ${text}`);
    }
    const data = await res.json().catch(() => null);
    if (data?.item) {
      const normalized = upsertTestMasterItem(data.item);
      const refreshedSlug = normalized?.slug || slug;
      if (refreshedSlug && refreshedSlug === testTemplateSlug) {
        await loadTestTemplates(refreshedSlug, { preserveSelection: true });
      }
    }
  } catch (err) {
    console.warn("failed to append test explanation", err);
  }
}

async function persistTests() {
  if (!selectedClinic) {
    throw new Error("施設が選択されていません");
  }
  const payload = {
    ...(clinicData || {}),
    id: clinicData?.id || selectedClinic?.id || selectedClinic?.name,
    name: clinicData?.name || selectedClinic?.name,
    tests: currentTests
  };

  const res = await fetch(apiUrl('/api/updateClinic'), {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    throw new Error(`API error ${res.status}`);
  }

  let result = null;
  try {
    result = await res.json();
  } catch (err) {
    console.warn("failed to parse updateClinic response", err);
  }

  if (result?.clinic) {
    clinicData = result.clinic;
    currentTests = Array.isArray(result.clinic.tests) ? [...result.clinic.tests] : [];
    localStorage.setItem("selectedClinic", JSON.stringify(result.clinic));
    selectedClinic = result.clinic;
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } else {
    clinicData = { ...payload };
  }
}

async function handleSubmit() {
  const category = els.category.value;
  if (!category) {
    alert("分類を選択してください");
    return;
  }

  const selected = els.nameSelect.value;
  if (!selected) {
    alert("検査種類を選択してください");
    return;
  }

  const desc = els.desc.value.trim();
  if (!desc) {
    alert("検査の説明を入力してください");
    return;
  }

  let entry = null;
  if (selected === "__direct") {
    const manualName = els.manualInput.value.trim();
    if (!manualName) {
      alert("検査名を入力してください");
      return;
    }
    entry = { category, name: manualName, desc, source: "manual" };
  } else {
    try {
      const parsed = JSON.parse(selected);
      entry = {
        category: parsed.category || category,
        name: parsed.name || "",
        desc,
        source: "master"
      };
    } catch (err) {
      console.error("failed to parse selected test", err);
      alert("検査の取得に失敗しました。再度選択してください。");
      return;
    }
  }

  const selectedTemplates = Array.from(testSelectedTemplateIds);
  entry.explanations = buildTestExplanationsPayload(selectedTemplates);
  entry.originTemplates = selectedTemplates;

  const duplicateIndex = currentTests.findIndex((t, idx) => t.category === entry.category && t.name === entry.name && idx !== editingIndex);
  if (duplicateIndex >= 0) {
    alert("同じ検査が既に登録されています。");
    return;
  }

  const wasEditing = editingIndex !== null;
  if (wasEditing) {
    currentTests[editingIndex] = entry;
  } else {
    currentTests.push(entry);
  }

  try {
    setLoading(true);
    await persistTests();
    if (entry.source === "manual") {
      await registerTestCandidate(entry.category, entry.name, entry.desc);
    }
    await registerTestExplanation(entry.category, entry.name, entry.desc);
    renderTestList();
    clearForm();
    alert(wasEditing ? "検査を更新しました" : "検査を登録しました");
  } catch (err) {
    console.error("failed to save test", err);
    await loadClinicData();
    renderTestList();
    alert("保存に失敗しました: " + err.message);
  } finally {
    setLoading(false);
  }
}

async function removeTest(index) {
  const target = currentTests[index];
  if (!target) return;
  if (!confirm(`この検査を削除しますか？\n${target.category || "（未分類）"} / ${target.name || ""}`)) return;

  const backup = [...currentTests];
  currentTests.splice(index, 1);

  try {
    setLoading(true);
    await persistTests();
    if (editingIndex === index) {
      clearForm();
    } else if (editingIndex !== null && index < editingIndex) {
      editingIndex -= 1;
    }
    renderTestList();
    alert("削除しました");
  } catch (err) {
    console.error("failed to delete test", err);
    currentTests = backup;
    renderTestList();
    alert("削除に失敗しました: " + err.message);
  } finally {
    setLoading(false);
  }
}

els.category.addEventListener("change", () => {
  updateTestSelect();
  els.desc.value = "";
  testTemplateSlug = '';
  testTemplateCache = [];
  resetTestTemplateSelection();
  renderTestTemplateList();
  updateFormState();
});
els.nameSelect.addEventListener("change", () => {
  applySelectedTestDetails().catch((err) => {
    console.error('failed to apply test details', err);
  });
});
els.manualInput.addEventListener("input", () => {
  updateFormState();
});
els.desc.addEventListener("input", updateFormState);
els.submit.addEventListener("click", handleSubmit);
els.clear.addEventListener("click", event => {
  event.preventDefault();
  clearForm();
});
if (els.templateReload) {
  els.templateReload.addEventListener('click', () => {
    const slug = getTestCurrentSlugFromSelection();
    loadTestTemplates(slug, { preserveSelection: true }).catch((err) => {
      console.error('failed to reload test templates', err);
      alert('テンプレートの取得に失敗しました');
    });
  });
}
if (els.templateList) {
  els.templateList.addEventListener('change', (event) => {
    const checkbox = event.target.closest('input[data-test-template-id]');
    if (!checkbox) return;
    const id = checkbox.dataset.testTemplateId;
    if (checkbox.checked) {
      const tpl = testTemplateCache.find((item) => item.id === id);
      if (tpl) {
        testSelectedTemplateIds.add(id);
        testSelectedTemplateMeta[id] = {
          label: tpl.targetSlug || tpl.id,
          audience: tpl.audience || '',
          context: tpl.context || ''
        };
      } else {
        testSelectedTemplateIds.add(id);
      }
    } else {
      testSelectedTemplateIds.delete(id);
      delete testSelectedTemplateMeta[id];
    }
    renderTestSelectedTemplates();
    updateFormState();
  });
  els.templateList.addEventListener('click', (event) => {
    const insertBtn = event.target.closest('[data-test-template-insert]');
    if (insertBtn) {
      insertTestTemplateToEditor(insertBtn.dataset.testTemplateInsert);
    }
  });
}
if (els.selectedTemplates) {
  els.selectedTemplates.addEventListener('click', (event) => {
    const removeBtn = event.target.closest('[data-test-template-remove]');
    if (!removeBtn) return;
    const id = removeBtn.dataset.testTemplateRemove;
    testSelectedTemplateIds.delete(id);
    delete testSelectedTemplateMeta[id];
    renderTestSelectedTemplates();
    updateTestTemplateCheckboxes();
    updateFormState();
  });
}

(async function init() {
  setLoading(true);
  try {
    try {
      await loadSelectedClinic();
    } catch (err) {
      return;
    }
    if (!selectedClinic) {
      return;
    }
    await Promise.all([loadCategories(), loadTestMaster()]);
    populateCategoryOptions();
    clearForm();
    await loadClinicData();
    renderTestList();
  } finally {
    setLoading(false);
  }
})();
</script>
