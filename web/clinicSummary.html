<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリニック情報 - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="ncd-google-maps-key" content="">
  <script src="js/googleMapsLoader.js" defer></script>
  <script src="js/loading.js" defer></script>
  <script src="js/header.js" defer></script>
  <script src="js/clinicSummary.js" defer></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-900 via-slate-900 to-blue-900 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-2">
        <a href="/index.html" class="inline-flex items-center gap-2 rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20">
          <span aria-hidden="true">⌂</span>
          ホーム
        </a>
        <h1 class="text-lg md:text-xl font-semibold tracking-wide">クリニック情報</h1>
      </div>
      <span class="text-xs text-white/80">Nakano Clinic Database</span>
    </div>
  </header>

  <main class="flex-1">
    <div class="bg-gradient-to-r from-blue-50 to-cyan-50 border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 py-8 md:py-10">
        <div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
          <div>
            <p id="clinicStatus" class="text-xs uppercase tracking-widest text-blue-500">Loading</p>
            <h2 id="clinicTitle" class="mt-2 text-3xl font-bold text-slate-900">クリニック名称</h2>
            <p id="clinicSubtitle" class="mt-2 text-sm text-slate-600">住所や最寄り情報がここに表示されます。</p>
          </div>
          <div class="flex flex-wrap gap-2 text-xs" id="clinicTags"></div>
        </div>
        <div class="mt-6 flex flex-col gap-3 md:flex-row md:items-center">
          <div class="flex items-center gap-3 text-sm text-slate-600" id="clinicContact"></div>
          <div class="flex flex-wrap gap-3" id="clinicLinks"></div>
        </div>
      </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8 space-y-6">
      <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
        <header class="border-b border-slate-200 px-5 py-4">
          <h3 class="text-base font-semibold text-blue-900">診療概要</h3>
        </header>
        <div class="px-5 py-4 grid gap-6 md:grid-cols-2" id="clinicOverview">
          <div>
            <h4 class="text-sm font-semibold text-slate-700">診療科・対応領域</h4>
            <ul class="mt-2 space-y-1 text-sm text-slate-600" id="clinicDepartments"></ul>
          </div>
          <div>
            <h4 class="text-sm font-semibold text-slate-700">主な診療メニュー</h4>
            <ul class="mt-2 space-y-1 text-sm text-slate-600" id="clinicServices"></ul>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
        <header class="border-b border-slate-200 px-5 py-4 flex items-center justify-between">
          <h3 class="text-base font-semibold text-blue-900">診療時間</h3>
          <span class="text-xs text-slate-500" id="clinicScheduleNote"></span>
        </header>
        <div class="px-5 py-4 overflow-x-auto">
          <table class="min-w-full text-sm text-slate-700" id="clinicSchedule"></table>
        </div>
      </section>

      <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
        <header class="border-b border-slate-200 px-5 py-4">
          <h3 class="text-base font-semibold text-blue-900">設備・特徴</h3>
        </header>
        <div class="px-5 py-4 grid gap-4 md:grid-cols-2" id="clinicFeatures"></div>
      </section>

      <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
        <header class="border-b border-slate-200 px-5 py-4">
          <h3 class="text-base font-semibold text-blue-900">アクセス</h3>
        </header>
        <div class="px-5 py-4 space-y-4" id="clinicAccess">
          <div class="text-sm text-slate-600" id="clinicAccessText"></div>
          <div id="clinicMap" class="rounded-lg border border-slate-200 bg-slate-100 h-72 overflow-hidden">
            <div class="flex h-full items-center justify-center text-sm text-slate-500">
              地図を読み込み中です...
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-slate-900/90 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-4 text-xs">© 2025 中野区医師会 Nakano Clinic Database</div>
  </footer>
</body>
</html>
