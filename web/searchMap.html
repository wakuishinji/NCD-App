<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地図から診療所を探す - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="ncd-google-maps-key" content="">
  <script src="js/googleMapsLoader.js" defer></script>
  <script src="js/loading.js" defer></script>
  <script src="js/header.js" defer></script>
  <script src="js/searchMap.js" defer></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-emerald-900 via-blue-900 to-emerald-900 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-2">
        <a href="/index.html" class="inline-flex items-center gap-2 rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20">
          <span aria-hidden="true">⌂</span>
          ホーム
        </a>
        <h1 class="text-lg md:text-xl font-semibold tracking-wide">地図から診療所を探す</h1>
      </div>
      <span class="text-xs text-white/80">Nakano Clinic Database</span>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 py-6 grid gap-6 lg:grid-cols-[320px,1fr]">
      <!-- フィルター -->
      <aside class="rounded-2xl border border-slate-200 bg-white/90 shadow-sm flex flex-col overflow-hidden">
        <div class="border-b border-slate-200 p-4 space-y-4 bg-white/70">
          <div>
            <label for="mapKeyword" class="text-xs font-medium text-slate-500">キーワード</label>
            <input id="mapKeyword" class="mt-1 w-full rounded border px-3 py-2 text-sm" placeholder="診療科・症状・設備など" autocomplete="off" />
          </div>
          <div>
            <label for="mapBodySite" class="text-xs font-medium text-slate-500">関連部位</label>
            <select id="mapBodySite" class="mt-1 w-full rounded border px-3 py-2 text-sm">
              <option value="">すべて</option>
            </select>
          </div>
          <div>
            <label for="mapService" class="text-xs font-medium text-slate-500">診療メニュー</label>
            <select id="mapService" class="mt-1 w-full rounded border px-3 py-2 text-sm">
              <option value="">すべて</option>
            </select>
          </div>
        </div>
        <div class="p-4 space-y-3 text-xs text-slate-500" id="mapStatus">
          地図検索の準備をしています...
        </div>
      </aside>

      <!-- 地図 + 結果 -->
      <section class="rounded-2xl border border-slate-200 bg-white/90 shadow-sm flex flex-col overflow-hidden">
        <div class="border-b border-slate-200 px-6 py-5 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
          <div>
            <h2 class="text-base font-semibold text-blue-900">地図で探す</h2>
            <p class="text-xs text-slate-500">クリニックをクリックすると詳細情報が表示されます。</p>
          </div>
          <div class="flex items-center gap-2 text-xs text-slate-500">
            <span class="inline-flex h-2 w-2 rounded-full bg-emerald-500"></span>
            <span>公開クリニック</span>
          </div>
        </div>
        <div class="flex-1 grid lg:grid-cols-[2fr,1fr]">
          <div class="relative border-b lg:border-b-0 lg:border-r border-slate-200">
            <div id="mapView" class="h-72 lg:h-full bg-slate-100 flex items-center justify-center">
              <p class="text-sm text-slate-500">地図コンポーネントを準備中です。</p>
            </div>
          </div>
          <div class="flex-1 overflow-y-auto">
            <div class="border-b border-slate-200 px-4 py-3 flex items-center justify-between">
              <h3 class="text-sm font-semibold text-blue-900">候補クリニック</h3>
              <span id="mapResultCount" class="text-xs text-slate-500">0 件</span>
            </div>
            <div id="mapClinicList" class="divide-y divide-slate-200">
              <div class="px-4 py-4 text-sm text-slate-500">
                検索条件を選択すると、該当するクリニックが表示されます。
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-slate-900/90 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-4 text-xs">© 2025 中野区医師会 Nakano Clinic Database</div>
  </footer>
</body>
</html>
