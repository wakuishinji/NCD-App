<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>症状から診療所を探す - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/loading.js" defer></script>
  <script src="js/header.js" defer></script>
  <script src="js/searchSymptom.js" defer></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-950 via-slate-900 to-blue-950 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-2">
        <a href="/index.html" class="inline-flex items-center gap-2 rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20">
          <span aria-hidden="true">⌂</span>
          ホーム
        </a>
        <h1 class="text-lg md:text-xl font-semibold tracking-wide">症状から診療所を探す</h1>
      </div>
      <span class="text-xs text-white/80">Nakano Clinic Database</span>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 py-6 grid gap-6 lg:grid-cols-[320px,1fr]">
      <!-- Symptom list -->
      <aside class="rounded-2xl border border-slate-200 bg-white/90 shadow-sm flex flex-col overflow-hidden">
        <div class="border-b border-slate-200 p-4 space-y-3 bg-white/70">
          <div>
            <label for="symptomSearch" class="text-xs font-medium text-slate-500">症状を検索</label>
            <input id="symptomSearch" class="mt-1 w-full rounded border px-3 py-2 text-sm" placeholder="例: 腹痛 / 咳 / めまい" autocomplete="off" />
          </div>
          <div>
            <label for="symptomCategoryFilter" class="text-xs font-medium text-slate-500">分類フィルター</label>
            <select id="symptomCategoryFilter" class="mt-1 w-full rounded border px-3 py-2 text-sm"></select>
          </div>
          <div>
            <label for="symptomSelect" class="text-xs font-medium text-slate-500">症状を選択（部位順）</label>
            <select id="symptomSelect" class="mt-1 w-full rounded border px-3 py-2 text-sm">
              <option value="">読み込み中...</option>
            </select>
          </div>
        </div>
        <div id="symptomList" class="flex-1 overflow-y-auto divide-y divide-slate-200 bg-white"></div>
      </aside>

      <!-- Detail + results -->
      <section class="rounded-2xl border border-slate-200 bg-white/90 shadow-sm flex flex-col overflow-hidden">
        <div class="border-b border-slate-200 px-6 py-5">
          <h2 class="text-base font-semibold text-blue-900">症状の概要</h2>
          <p class="mt-1 text-xs text-slate-500">候補の症状を選ぶと、推奨される診療・検査と対応可能な診療所が表示されます。</p>
        </div>

        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-8" id="symptomDetail">
          <div id="symptomEmpty" class="text-sm text-slate-500">左の一覧から症状を選択してください。</div>
          <div id="symptomInfo" class="hidden space-y-4">
            <div>
              <h3 class="text-lg font-semibold text-blue-900" id="symptomTitle"></h3>
              <p class="text-sm text-slate-600" id="symptomSubtitle"></p>
            </div>
            <div class="grid gap-4 md:grid-cols-2" id="symptomMeta"></div>
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="symptomTags"></div>
            <div>
              <label class="text-xs font-semibold text-slate-500">関連部位</label>
              <ul id="symptomBodySites" class="mt-2 grid gap-2 md:grid-cols-2 text-sm"></ul>
            </div>
            <div class="grid gap-6 md:grid-cols-2">
              <div>
                <div class="flex items-center justify-between mb-2">
                  <span class="text-xs font-semibold text-slate-500">推奨診療メニュー</span>
                  <button id="searchClinics" class="rounded bg-blue-600 px-3 py-1.5 text-xs font-semibold text-white hover:bg-blue-700">対応施設を検索</button>
                </div>
                <ul id="recommendedServices" class="space-y-2 text-sm"></ul>
              </div>
              <div>
                <span class="text-xs font-semibold text-slate-500 block mb-2">推奨検査</span>
                <ul id="recommendedTests" class="space-y-2 text-sm"></ul>
              </div>
            </div>
          </div>

          <div id="searchResults" class="hidden space-y-4">
            <div class="flex items-center justify-between">
              <h3 class="text-base font-semibold text-blue-900">対応可能な診療所</h3>
              <span id="resultCount" class="text-xs text-slate-500"></span>
            </div>
            <div id="resultsList" class="space-y-4"></div>
            <div id="missingRecommendations" class="space-y-3"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-slate-900/90 text-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-4 text-xs">© 2025 中野区医師会 Nakano Clinic Database</div>
  </footer>
</body>
</html>
