<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCD 入力システム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2d9d6b3e2.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- 右上 管理者ダッシュボードリンク -->
  <div style="position: absolute; top: 1rem; right: 1rem;">
    <a href="admin/admin.html" 
       style="background: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
      <i class="fas fa-cog"></i> 管理ダッシュボード
    </a>
  </div>

  <!-- ヒーロー（写真＋グラデ） -->
  <section class="relative isolate overflow-hidden min-h-[60vh] md:min-h-[72vh] flex items-center">
    <!-- 背景写真 -->
    <img
      src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1920&q=60"
      alt="医療のイメージ写真"
      class="absolute inset-0 -z-10 h-full w-full object-cover"
      referrerpolicy="no-referrer"
    />
    <!-- オーバーレイ（読みやすさ向上） -->
    <div class="absolute inset-0 -z-10 bg-gradient-to-b from-black/60 via-black/40 to-black/70"></div>

    <div class="relative mx-auto max-w-5xl px-6 py-20 md:py-28 w-full text-center text-white">
      <p class="text-sm md:text-base tracking-wider uppercase text-white/80">Nakano Clinic Database</p>
      <h1 class="mt-2 text-4xl md:text-6xl font-extrabold tracking-tight">
        中野区診療所データベース
      </h1>
      <p class="mt-4 text-lg md:text-xl text-white/90">NCD 入力システム</p>

      <div class="mt-8 flex items-center justify-center gap-3 md:gap-4">
        <a href="register.html" class="inline-flex items-center gap-2 rounded-md bg-white/95 text-gray-900 px-5 py-3 font-semibold shadow hover:bg-white">
          <i class="fas fa-plus-circle"></i>
          新規登録
        </a>
        <a href="list.html" class="inline-flex items-center gap-2 rounded-md bg-blue-500/90 text-white px-5 py-3 font-semibold shadow hover:bg-blue-500">
          <i class="fas fa-list"></i>
          施設を選ぶ
        </a>
      </div>
    </div>
  </section>

  <!-- メイン -->
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">中野区診療所の先生方へ</h2>
    <p class="mb-6">
      このサイトは、中野区医師会の先生方にご自身の診療所情報をご入力いただき、  
      「中野区診療所データベース（NCD）」を構築するためのものです。  
      登録内容は地域医療連携や紹介先検索に活用されます。 
    </p>

    <h3 class="text-xl font-bold mb-2">新規登録</h3>
    <p class="mb-4">はじめて入力する先生はこちら</p>
    <a href="register.html" class="block bg-white shadow rounded p-6 hover:bg-gray-50 mb-6">
      <i class="fas fa-plus-circle"></i> 新規診療所を登録
    </a>

    <h3 class="text-xl font-bold mb-2">施設選択</h3>
    <p class="mb-4">既に登録済みの診療所を選び、入力を続けられます</p>
    <a href="list.html" class="block bg-white shadow rounded p-6 hover:bg-gray-50">
      <i class="fas fa-list"></i> 施設を選択
    </a>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-200 text-center py-4">
    <p>&copy; 2025 中野区医師会 - Nakano Clinic Database</p>
  </footer>
</body>
</html>
