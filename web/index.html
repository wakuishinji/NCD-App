<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCD - 中野区診療所データベース</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2d9d6b3e2.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- 右上 管理者ダッシュボードリンク -->
  <div style="position: absolute; top: 1rem; right: 1rem;">
    <a href="/admin/admin.html" 
       style="background: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
      <i class="fas fa-cog"></i> 管理ダッシュボード
    </a>
  </div>

  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">中野区診療所データベース</h1>
    <p class="mt-2">病院・診療所・患者のための検索と情報共有</p>
  </header>

  <!-- メイン -->
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">ようこそ</h2>
    <p class="mb-6">
      このサイトは、中野区の診療所情報を集約し、病院から診療所、診療所同士、そして患者さん自身が利用できるように構築されたデータベースです。
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <a href="search.html" class="block bg-white shadow rounded p-6 hover:bg-gray-50">
        <h3 class="text-xl font-bold mb-2"><i class="fas fa-search"></i> 診療所を探す</h3>
        <p>条件を指定して診療所を検索できます。</p>
      </a>
      <a href="entry.html" class="block bg-white shadow rounded p-6 hover:bg-gray-50">
        <h3 class="text-xl font-bold mb-2"><i class="fas fa-edit"></i> 情報を入力する</h3>
        <p>ご自身の診療所情報を入力・更新してください。</p>
      </a>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-200 text-center py-4">
    <p>&copy; 2025 中野区医師会 / ALTRY</p>
  </footer>
</body>
</html>
