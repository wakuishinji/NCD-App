<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCD 入力システム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2d9d6b3e2.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- 右上 管理者ダッシュボードリンク -->
  <div style="position: absolute; top: 1rem; right: 1rem;">
    <a href="admin/admin.html" 
       style="background: #2563eb; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
      <i class="fas fa-cog"></i> 管理ダッシュボード
    </a>
  </div>

  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">NCD 入力システム</h1>
    <p class="mt-2">中野区診療所データベース</p>
  </header>

  <!-- メイン -->
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">中野区診療所の先生方へ</h2>
    <p class="mb-6">
      このサイトは、中野区医師会の先生方にご自身の診療所情報をご入力いただき、  
      「中野区診療所データベース（NCD）」を構築するためのものです。  
      登録内容は地域医療連携や紹介先検索に活用されます。 
    </p>

    <h3 class="text-xl font-bold mb-2">新規登録</h3>
    <p class="mb-4">はじめて入力する先生はこちら</p>
    <a href="register.html" class="block bg-white shadow rounded p-6 hover:bg-gray-50 mb-6">
      <i class="fas fa-plus-circle"></i> 新規診療所を登録
    </a>

    <h3 class="text-xl font-bold mb-2">施設選択</h3>
    <p class="mb-4">既に登録済みの診療所を選び、入力を続けられます</p>
    <a href="list.html" class="block bg-white shadow rounded p-6 hover:bg-gray-50">
      <i class="fas fa-list"></i> 施設を選択
    </a>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-200 text-center py-4">
    <p>&copy; 2025 中野区医師会 - Nakano Clinic Database</p>
  </footer>
</body>
</html>
