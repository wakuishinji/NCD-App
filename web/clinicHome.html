<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>施設ホーム - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/header.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- ヘッダー -->
  <header class="bg-gradient-to-r from-blue-950 via-slate-900 to-blue-950 text-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between gap-3">
        <div class="hidden md:flex items-center gap-2">
          <a href="/index.html" class="inline-flex items-center rounded bg-white/20 px-3 py-1 text-sm font-semibold text-white transition hover:bg-white/30">Top</a>
        </div>
        <h1 class="text-lg md:text-xl font-bold text-center md:text-left md:flex-1">施設ホーム</h1>
        <a href="clinicList.html" class="hidden md:inline-flex items-center rounded bg-white/20 px-3 py-1 text-sm font-semibold text-white transition hover:bg-white/30 whitespace-nowrap">施設選択へ</a>
        <button type="button" class="inline-flex items-center justify-center rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20 md:hidden" data-mobile-menu="#clinic-home-nav" aria-controls="clinic-home-nav" aria-expanded="false" aria-label="メニューを開く">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
      </div>
      <nav id="clinic-home-nav" data-mobile-menu-target class="mt-3 hidden flex-col gap-2 md:hidden">
        <a href="/index.html" class="inline-flex items-center rounded bg-white/20 px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/30">Top</a>
        <a href="clinicList.html" class="inline-flex items-center rounded bg-white/20 px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/30">施設選択へ</a>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main class="flex-1 max-w-5xl mx-auto p-4 md:p-6">
    <div class="flex flex-col gap-6 md:flex-row md:items-start">
      <section class="md:w-80 md:flex-none">
        <div class="bg-white rounded shadow p-6 md:sticky md:top-6 md:z-10">
          <div class="text-gray-500 text-sm mb-2">選択中の施設</div>
          <div id="clinicName" class="text-2xl font-bold text-blue-800">-</div>
          <div id="clinicId" class="text-xs text-gray-500 mt-1">ID: -</div>
          <div id="clinicAddr" class="text-sm text-gray-700 mt-2">住所: -</div>
        </div>
      </section>

      <section class="flex-1 grid gap-4 sm:grid-cols-2 xl:grid-cols-3">
        <a href="clinicDetail.html" class="bg-white rounded shadow p-6 hover:shadow-lg transition">
          <div class="text-lg font-semibold text-blue-800 mb-2">基本情報入力</div>
          <div class="text-sm text-gray-600">名称・住所・医師数・診療時間パターン/曜日設定など。</div>
        </a>
        <a href="clinicQualifications.html" class="bg-white rounded shadow p-6 hover:shadow-lg transition">
          <div class="text-lg font-semibold text-blue-800 mb-2">保有資格入力</div>
          <div class="text-sm text-gray-600">在籍医師の専門医資格・認定等を登録し、施設の強みとして整理します。</div>
        </a>
        <a href="clinicTests.html" class="bg-white rounded shadow p-6 hover:shadow-lg transition">
          <div class="text-lg font-semibold text-blue-800 mb-2">可能な検査入力</div>
          <div class="text-sm text-gray-600">分類（〜検査）を選んで名称・説明を登録。マスターに自動集計。</div>
        </a>
        <a href="clinicServices.html" class="bg-white rounded shadow p-6 hover:shadow-lg transition">
          <div class="text-lg font-semibold text-blue-800 mb-2">可能な診療入力</div>
          <div class="text-sm text-gray-600">診療科系分類を選んで名称・説明を登録。マスターに自動集計。</div>
        </a>
      </section>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-200 text-gray-700 text-center py-4">
    <p class="text-sm">© 2025 中野区医師会 - Nakano Clinic Database</p>
  </footer>

  <script>
    function loadSelected() {
      const s = localStorage.getItem('selectedClinic');
      if (!s) return;
      const c = JSON.parse(s);
      document.getElementById('clinicName').textContent = c.name || '(名称未設定)';
      document.getElementById('clinicId').textContent = "ID: " + (c.id || '-');
      document.getElementById('clinicAddr').textContent = "住所: " + (c.address || '-');
    }
    loadSelected();
  </script>
</body>
</html>
