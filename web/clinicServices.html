<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診療入力 - NCD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/header.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- ヘッダー -->
  <header class="bg-gradient-to-r from-blue-950 via-slate-900 to-blue-950 text-white shadow">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between gap-3">
        <div class="hidden md:flex items-center gap-2">
          <a href="/index.html" class="inline-flex items-center rounded bg-white/20 px-3 py-1 text-sm font-semibold text-white transition hover:bg-white/30">Top</a>
          <a href="clinicHome.html" class="inline-flex items-center rounded bg-white/20 px-3 py-1 text-sm font-semibold text-white transition hover:bg-white/30">施設ホームへ</a>
        </div>
        <h1 class="text-lg md:text-xl font-bold text-center md:text-left md:flex-1">診療入力</h1>
        <button type="button" class="inline-flex items-center justify-center rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20 md:hidden" data-mobile-menu="#clinic-services-nav" aria-controls="clinic-services-nav" aria-expanded="false" aria-label="メニューを開く">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
      </div>
      <nav id="clinic-services-nav" data-mobile-menu-target class="mt-3 hidden flex-col gap-2 md:hidden">
        <a href="/index.html" class="inline-flex items-center rounded bg-white/20 px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/30">Top</a>
        <a href="clinicHome.html" class="inline-flex items-center rounded bg-white/20 px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/30">施設ホームへ</a>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main class="flex-1 max-w-4xl mx-auto p-4 md:p-6 w-full">
    <div class="bg-white rounded shadow p-6 space-y-8">
      <div class="text-sm text-gray-500">選択中の施設: <span id="svcSelectedClinic" class="font-medium text-blue-800">（未選択）</span></div>

      <section class="space-y-5">
        <h2 class="text-blue-800 font-semibold text-lg">診療の追加</h2>

        <div class="grid gap-4 md:grid-cols-2">
          <div class="space-y-2">
            <label for="svcCategory" class="block text-sm text-gray-700">分類</label>
            <select id="svcCategory" class="w-full border rounded px-3 py-2"></select>
          </div>

          <div class="space-y-2">
            <label for="svcNameSelect" class="block text-sm text-gray-700">診療名</label>
            <select id="svcNameSelect" class="w-full border rounded px-3 py-2" disabled></select>
            <div id="svcManualWrapper" class="hidden">
              <input id="svcManualInput" type="text" class="mt-2 w-full border rounded px-3 py-2" placeholder="直接入力する診療名を入力" />
              <p class="text-xs text-gray-500 mt-1">入力した診療はマスター候補として自動登録されます。</p>
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <div>
            <div class="flex items-center justify-between">
              <label class="block text-sm font-semibold text-gray-700">説明テンプレート</label>
              <button type="button" id="svcTemplateReload" class="text-xs text-blue-600 hover:text-blue-800">テンプレートを再取得</button>
            </div>
            <p class="mt-1 text-xs text-gray-500">選択した診療名に紐づく公開テンプレートから本文へ挿入できます。複数選択して組み合わせも可能です。</p>
          </div>
          <div id="svcTemplateEmpty" class="rounded border border-dashed border-slate-300 bg-slate-100 px-3 py-2 text-xs text-slate-500 hidden">
            公開中のテンプレートがまだありません。保存時に加筆した本文は候補として登録されます。
          </div>
          <div id="svcTemplateList" class="space-y-3"></div>
          <div id="svcSelectedTemplates" class="hidden flex flex-wrap gap-2"></div>
          <div>
            <label for="svcDesc" class="block text-sm text-gray-700">診療の説明（編集後）</label>
            <textarea id="svcDesc" rows="6" class="w-full border rounded px-3 py-2" placeholder="テンプレートを挿入して加筆・修正できます"></textarea>
          </div>
        </div>

        <div class="flex flex-wrap gap-3">
          <button id="svcClear" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">クリア</button>
          <button id="svcSubmit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>登録</button>
        </div>
      </section>

      <section class="space-y-3">
        <h2 class="text-blue-800 font-semibold text-lg">登録済 診療一覧</h2>
        <div id="svcList" class="space-y-2"></div>
      </section>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-200 text-gray-700 text-center py-4">
    <p class="text-xs">© 2025 中野区医師会 - Nakano Clinic Database</p>
  </footer>

  <div id="svcLoadingOverlay" class="hidden fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white px-6 py-4 rounded shadow text-gray-700 text-base font-semibold">データ読み込み中...</div>
  </div>

<script>
const BASE = "https://ncd-app.altry.workers.dev";

let selectedClinic = null;
let clinicData = null;
let categories = [];
let masterServices = [];
let currentServices = [];
let editingIndex = null;
let templateCache = [];
let templateSlug = '';
let selectedTemplateIds = new Set();
let selectedTemplateMeta = {};
const collator = new Intl.Collator('ja');

const els = {
  selectedClinicName: document.getElementById("svcSelectedClinic"),
  category: document.getElementById("svcCategory"),
  nameSelect: document.getElementById("svcNameSelect"),
  manualWrapper: document.getElementById("svcManualWrapper"),
  manualInput: document.getElementById("svcManualInput"),
  desc: document.getElementById("svcDesc"),
  submit: document.getElementById("svcSubmit"),
  clear: document.getElementById("svcClear"),
  list: document.getElementById("svcList"),
  overlay: document.getElementById("svcLoadingOverlay"),
  templateReload: document.getElementById("svcTemplateReload"),
  templateList: document.getElementById("svcTemplateList"),
  templateEmpty: document.getElementById("svcTemplateEmpty"),
  selectedTemplates: document.getElementById("svcSelectedTemplates")
};

function nk(value) {
  return (value || '').trim();
}

function escapeHtml(value) {
  return String(value ?? '')
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

function setLoading(show) {
  els.overlay.classList.toggle("hidden", !show);
}

function loadSelectedClinic() {
  try {
    const stored = localStorage.getItem("selectedClinic");
    if (!stored) {
      selectedClinic = null;
      els.selectedClinicName.textContent = "（選択されていません）";
      alert("施設を選択後に操作してください。");
      return;
    }
    selectedClinic = JSON.parse(stored);
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } catch (err) {
    console.error("failed to load selected clinic", err);
    selectedClinic = null;
    els.selectedClinicName.textContent = "（選択されていません）";
  }
}

async function loadCategories() {
  try {
    const res = await fetch(`${BASE}/api/listCategories?type=service`);
    const data = await res.json();
    categories = Array.isArray(data?.categories) ? data.categories.filter(Boolean) : [];
    categories.sort((a, b) => a.localeCompare(b, "ja"));
  } catch (err) {
    console.error("failed to load service categories", err);
    categories = [];
  }
}

async function loadServiceMaster() {
  try {
    const url = new URL(`${BASE}/api/listMaster`);
    url.searchParams.set("type", "service");
    url.searchParams.set("status", "approved");
    const res = await fetch(url.toString());
    const data = await res.json();
    masterServices = Array.isArray(data?.items)
      ? data.items.map((item) => ({
          ...item,
          slug: typeof item._key === 'string' ? item._key.replace('master:service:', '') : ''
        }))
      : [];
  } catch (err) {
    console.error("failed to load service master", err);
    masterServices = [];
  }
}

async function loadClinicData() {
  if (!selectedClinic) return;

  clinicData = { ...(selectedClinic || {}) };
  currentServices = Array.isArray(clinicData?.services) ? [...clinicData.services] : [];

  const params = new URLSearchParams();
  if (selectedClinic?.id) {
    params.set("id", selectedClinic.id);
  } else if (selectedClinic?.name) {
    params.set("name", selectedClinic.name);
  } else {
    return;
  }

  try {
    const res = await fetch(`${BASE}/api/clinicDetail?${params.toString()}`);
    if (!res.ok) throw new Error(`status ${res.status}`);
    const data = await res.json();
    const clinic = data?.clinic;
    if (!clinic) throw new Error("missing clinic");
    clinicData = clinic;
    currentServices = Array.isArray(clinic.services) ? [...clinic.services] : [];
    localStorage.setItem("selectedClinic", JSON.stringify(clinic));
    selectedClinic = clinic;
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } catch (err) {
    console.warn("failed to load clinic detail", err);
    try {
      const res = await fetch(`${BASE}/api/listClinics`);
      const data = await res.json();
      const clinics = Array.isArray(data?.clinics) ? data.clinics : [];
      clinicData = clinics.find(c => (selectedClinic.id && c.id === selectedClinic.id) || c.name === selectedClinic.name) || { id: selectedClinic?.id, name: selectedClinic?.name };
      currentServices = Array.isArray(clinicData?.services) ? [...clinicData.services] : [];
    } catch (fallbackErr) {
      console.error("failed to load clinic data", fallbackErr);
      clinicData = { id: selectedClinic?.id, name: selectedClinic?.name };
      currentServices = Array.isArray(selectedClinic?.services) ? [...selectedClinic.services] : [];
    }
  }
}

function populateCategoryOptions() {
  const select = els.category;
  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "分類を選択してください";
  select.appendChild(placeholder);

  if (!categories.length) {
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "（分類が登録されていません）";
    select.appendChild(opt);
    select.disabled = true;
    return;
  }

  categories.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    select.appendChild(option);
  });
  select.disabled = false;
}

function updateServiceSelect(selectedValue = "") {
  const select = els.nameSelect;
  const category = els.category.value;

  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "診療名を選択してください";
  select.appendChild(placeholder);

  if (!category) {
    select.disabled = true;
    toggleManualInput(false);
    return;
  }

  const filtered = masterServices.filter(item => item.category === category);
  filtered.forEach(item => {
    const slug = item.slug || getServiceSlug(item.category, item.name);
    const option = document.createElement("option");
    option.value = JSON.stringify({
      category: item.category || "",
      name: item.name || "",
      desc: item.desc || "",
      canonical: item.canonical_name || "",
      samples: Array.isArray(item.desc_samples) ? item.desc_samples : [],
      slug
    });
    option.textContent = item.name || '';
    if (selectedValue && option.value === selectedValue) {
      option.selected = true;
    }
    select.appendChild(option);
  });

  const directOption = document.createElement("option");
  directOption.value = "__direct";
  directOption.textContent = "（直接入力）";
  if (selectedValue === "__direct") {
    directOption.selected = true;
  }
  select.appendChild(directOption);

  select.disabled = false;
  toggleManualInput(select.value === "__direct");
}

function toggleManualInput(show) {
  els.manualWrapper.classList.toggle("hidden", !show);
  if (!show) {
    els.manualInput.value = "";
  }
}

function getServiceSlug(category, name) {
  if (!category || !name) return '';
  return `${category}|${name}`;
}

function templateMetaFromItem(item) {
  if (!item) return null;
  return {
    label: item.targetSlug || item.slug || '',
    targetSlug: item.targetSlug || item.slug || '',
    baseText: item.baseText || '',
    audience: item.audience || '',
    context: item.context || '',
    status: item.status || '',
  };
}

function renderSelectedTemplates() {
  const container = els.selectedTemplates;
  if (!container) return;
  const ids = Array.from(selectedTemplateIds);
  if (!ids.length) {
    container.classList.add('hidden');
    container.innerHTML = '';
    return;
  }
  container.classList.remove('hidden');
  container.innerHTML = ids.map((id) => {
    const meta = selectedTemplateMeta[id] || templateMetaFromItem(templateCache.find((t) => t.id === id)) || { label: id };
    const label = escapeHtml(meta.label || id);
    const audience = meta.audience ? `/${escapeHtml(meta.audience)}` : '';
    const context = meta.context ? `/${escapeHtml(meta.context)}` : '';
    return `
      <span class="inline-flex items-center gap-2 rounded-full bg-blue-50 px-3 py-1 text-xs font-semibold text-blue-800">
        ${label}${audience}${context}
        <button type="button" class="ml-1 text-blue-700 hover:text-blue-900" data-template-remove="${id}" aria-label="テンプレートを外す">×</button>
      </span>
    `;
  }).join('');
}

function updateTemplateCheckboxes() {
  if (!els.templateList) return;
  els.templateList.querySelectorAll('input[data-template-id]').forEach((input) => {
    input.checked = selectedTemplateIds.has(input.dataset.templateId);
  });
}

function renderTemplateList() {
  if (!els.templateList) return;
  els.templateList.innerHTML = '';
  if (!templateCache.length) {
    if (els.templateEmpty) els.templateEmpty.classList.remove('hidden');
    updateTemplateCheckboxes();
    return;
  }
  if (els.templateEmpty) els.templateEmpty.classList.add('hidden');
  els.templateList.innerHTML = templateCache.map((tpl) => {
    const checked = selectedTemplateIds.has(tpl.id) ? 'checked' : '';
    const preview = escapeHtml((tpl.baseText || '').slice(0, 160).replace(/\n+/g, ' '));
    const info = escapeHtml([tpl.audience, tpl.context].filter(Boolean).join(' / '));
    const label = escapeHtml(tpl.targetSlug || tpl.id);
    return `
      <div class="rounded border border-slate-200 bg-white p-3 shadow-sm">
        <div class="flex items-start gap-3">
          <label class="inline-flex items-center gap-2 text-sm font-semibold text-blue-900">
            <input type="checkbox" class="h-4 w-4 text-blue-600" data-template-id="${tpl.id}" ${checked}>
            <span>${label}</span>
          </label>
          <div class="ml-auto flex gap-2">
            <button type="button" class="rounded bg-blue-50 px-3 py-1 text-xs font-semibold text-blue-700 hover:bg-blue-100" data-template-insert="${tpl.id}">本文に挿入</button>
          </div>
        </div>
        <div class="mt-1 text-xs text-slate-500">${info || '読者/用途未設定'}</div>
        <div class="mt-2 rounded bg-slate-50 px-3 py-2 text-xs leading-relaxed text-slate-600">${preview || '（本文未登録）'}</div>
      </div>
    `;
  }).join('');
  updateTemplateCheckboxes();
}

function setSelectedTemplates(ids = [], meta = {}) {
  selectedTemplateIds = new Set(ids.filter(Boolean));
  selectedTemplateMeta = meta && typeof meta === 'object' ? { ...meta } : {};
  renderSelectedTemplates();
  updateTemplateCheckboxes();
}

function resetTemplateSelection() {
  setSelectedTemplates([], {});
}

function buildExplanationsPayload(selectedIds) {
  const payload = { selected: selectedIds, meta: {} };
  selectedIds.forEach((id) => {
    const tpl = templateCache.find((item) => item.id === id) || selectedTemplateMeta[id];
    if (tpl) {
      const meta = templateMetaFromItem(tpl) || selectedTemplateMeta[id] || { label: id };
      payload.meta[id] = meta;
    }
  });
  return payload;
}

function getCurrentSlugFromSelection() {
  const category = els.category.value;
  const selected = els.nameSelect.value;
  if (!selected || selected === '__direct') {
    const manualName = els.manualInput.value.trim();
    return getServiceSlug(category, manualName);
  }
  try {
    const parsed = JSON.parse(selected);
    return parsed.slug || getServiceSlug(parsed.category || category, parsed.name || '');
  } catch (_) {
    return getServiceSlug(category, '');
  }
}

async function loadServiceTemplates(slug, { preserveSelection = false } = {}) {
  templateSlug = slug || '';
  if (!slug) {
    templateCache = [];
    if (!preserveSelection) resetTemplateSelection();
    renderTemplateList();
    return;
  }
  try {
    const params = new URLSearchParams({ type: 'service', targetSlug: slug, status: 'published' });
    const res = await fetch(`${BASE}/api/explanations?${params.toString()}`);
    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }
    const data = await res.json();
    templateCache = Array.isArray(data?.explanations)
      ? data.explanations.map((item) => ({
          ...item,
          targetSlug: item.targetSlug || slug,
          slug: item.id || slug
        }))
      : [];
  } catch (err) {
    console.error('failed to load service templates', err);
    templateCache = [];
  }
  if (!preserveSelection) resetTemplateSelection();
  renderTemplateList();
}

function insertTemplateToEditor(id) {
  const tpl = templateCache.find((item) => item.id === id);
  if (!tpl) return;
  const textArea = els.desc;
  const insertText = tpl.baseText || '';
  if (!insertText) return;
  const { selectionStart, selectionEnd, value } = textArea;
  const prefix = value.slice(0, selectionStart);
  const suffix = value.slice(selectionEnd);
  const joiner = prefix && !/\n$/.test(prefix) ? '\n\n' : '';
  const newValue = `${prefix}${joiner}${insertText}${suffix ? '\n\n' + suffix.replace(/^\n+/, '') : ''}`;
  textArea.value = newValue.trimStart();
  textArea.focus();
  selectedTemplateIds.add(id);
  const meta = templateMetaFromItem(tpl);
  if (meta) selectedTemplateMeta[id] = meta;
  renderSelectedTemplates();
  updateTemplateCheckboxes();
  updateFormState();
}

async function applySelectedServiceDetails(options = {}) {
  const { preserveSelection = false } = options;
  const value = els.nameSelect.value;
  if (!value) {
    toggleManualInput(false);
    els.desc.value = "";
    await loadServiceTemplates('', { preserveSelection: false });
    updateFormState();
    return;
  }

  if (value === "__direct") {
    toggleManualInput(true);
    await loadServiceTemplates('', { preserveSelection });
    return;
  }

  toggleManualInput(false);
  try {
    const parsed = JSON.parse(value);
    const fallbackSample = Array.isArray(parsed.samples) ? parsed.samples[0] : "";
    els.desc.value = parsed.desc || fallbackSample || parsed.canonical || "";
    const slug = parsed.slug || getServiceSlug(parsed.category || els.category.value, parsed.name || '');
    await loadServiceTemplates(slug, { preserveSelection });
  } catch (err) {
    console.warn("failed to parse selected service", err);
    await loadServiceTemplates('', { preserveSelection: false });
    els.desc.value = "";
  }
  updateFormState();
}

function updateFormState() {
  const category = els.category.value;
  const selected = els.nameSelect.value;
  const isManual = selected === "__direct";
  const manualValue = els.manualInput.value.trim();
  const descValue = els.desc.value.trim();
  els.submit.disabled = !category || !selected || (isManual && !manualValue) || !descValue;
}

function renderServiceList() {
  els.list.innerHTML = "";
  if (!currentServices.length) {
    const empty = document.createElement("div");
    empty.className = "px-4 py-6 text-sm text-gray-500 bg-gray-50 border border-dashed rounded";
    empty.textContent = "登録された診療はありません。";
    els.list.appendChild(empty);
    return;
  }

  const sorted = currentServices
    .map((item, idx) => ({ item, idx }))
    .sort((a, b) => {
      const categoryCompare = collator.compare(a.item.category || "", b.item.category || "");
      if (categoryCompare !== 0) return categoryCompare;
      return collator.compare(a.item.name || "", b.item.name || "");
    });

  sorted.forEach(({ item: svc, idx: originalIndex }) => {
    const row = document.createElement("div");
    row.className = "flex flex-col gap-2 rounded border bg-white px-4 py-3 shadow-sm md:flex-row md:items-center";

    const info = document.createElement("div");
    info.className = "flex flex-col gap-2 md:flex-row md:items-center md:gap-3 flex-1";

    const categoryTag = document.createElement("span");
    categoryTag.className = "inline-flex items-center justify-center rounded border border-blue-200 bg-blue-50 text-blue-800 font-semibold px-3 py-1 text-sm min-w-[12rem] max-w-[12rem] whitespace-nowrap";
    categoryTag.textContent = svc.category || "（未分類）";

    const content = document.createElement("div");
    content.className = "text-blue-900 font-semibold text-sm";
    content.textContent = svc.name || "";

    info.append(categoryTag, content);

    if (Array.isArray(svc.explanations?.selected) && svc.explanations.selected.length) {
      const badges = document.createElement('div');
      badges.className = 'flex flex-wrap gap-1 text-[11px] text-slate-500';
      svc.explanations.selected.forEach((id) => {
        const meta = svc.explanations?.meta?.[id] || { label: id };
      const span = document.createElement('span');
      span.className = 'inline-flex items-center rounded-full bg-slate-100 px-2 py-0.5';
      const parts = [meta.label || id];
        if (meta.audience) parts.push(meta.audience);
        if (meta.context) parts.push(meta.context);
        span.textContent = parts.filter(Boolean).join(' / ');
        badges.appendChild(span);
      });
      info.appendChild(badges);
    }

    const actions = document.createElement("div");
    actions.className = "flex items-center gap-4 text-sm md:ml-auto";

    const editBtn = document.createElement("button");
    editBtn.className = "text-blue-600 hover:text-blue-800";
    editBtn.textContent = "編集";
    editBtn.addEventListener("click", () => {
      startEditing(originalIndex).catch((err) => {
        console.error('failed to start editing', err);
        alert('編集データの読み込みに失敗しました');
      });
    });

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "text-red-600 hover:text-red-800";
    deleteBtn.textContent = "削除";
    deleteBtn.addEventListener("click", () => removeService(originalIndex));

    actions.append(editBtn, deleteBtn);
    row.append(info, actions);
    els.list.appendChild(row);
  });
}

function clearForm() {
  editingIndex = null;
  els.submit.textContent = "登録";
  els.category.value = "";
  updateServiceSelect();
  els.manualInput.value = "";
  toggleManualInput(false);
  els.desc.value = "";
  templateSlug = '';
  templateCache = [];
  resetTemplateSelection();
  renderTemplateList();
  updateFormState();
}

async function startEditing(index) {
  const target = currentServices[index];
  if (!target) return;
  editingIndex = index;
  els.submit.textContent = "更新";
  els.category.value = target.category || "";
  updateServiceSelect();

  const match = masterServices.find(item => item.category === target.category && item.name === target.name);
  let slug = '';
  if (match) {
    const value = JSON.stringify({
      category: match.category || "",
      name: match.name || "",
      desc: match.desc || "",
      canonical: match.canonical_name || "",
      slug: match.slug || getServiceSlug(match.category, match.name)
    });
    updateServiceSelect(value);
    els.nameSelect.value = value;
    toggleManualInput(false);
    slug = match.slug || getServiceSlug(match.category, match.name);
  } else {
    updateServiceSelect("__direct");
    els.nameSelect.value = "__direct";
    toggleManualInput(true);
    els.manualInput.value = target.name || "";
    slug = getServiceSlug(target.category, target.name);
  }

  els.desc.value = target.desc || "";
  const selectedTemplates = Array.isArray(target?.explanations?.selected) ? target.explanations.selected : [];
  const meta = target?.explanations?.meta || {};
  setSelectedTemplates(selectedTemplates, meta);
  await loadServiceTemplates(slug, { preserveSelection: true });
  renderSelectedTemplates();
  updateFormState();
}

async function registerServiceCandidate(category, name, desc) {
  try {
    await fetch(`${BASE}/api/addMasterItem`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "service", category, name, desc, source: "clinicServices" })
    });
  } catch (err) {
    console.warn("failed to register service candidate", err);
  }
}

async function persistServices() {
  if (!selectedClinic) {
    throw new Error("施設が選択されていません");
  }
  const payload = {
    ...(clinicData || {}),
    id: clinicData?.id || selectedClinic?.id || selectedClinic?.name,
    name: clinicData?.name || selectedClinic?.name,
    services: currentServices
  };

  const res = await fetch(`${BASE}/api/updateClinic`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    throw new Error(`API error ${res.status}`);
  }

  let result = null;
  try {
    result = await res.json();
  } catch (err) {
    console.warn("failed to parse updateClinic response", err);
  }

  if (result?.clinic) {
    clinicData = result.clinic;
    currentServices = Array.isArray(result.clinic.services) ? [...result.clinic.services] : [];
    localStorage.setItem("selectedClinic", JSON.stringify(result.clinic));
    selectedClinic = result.clinic;
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } else {
    clinicData = { ...payload };
  }
}

async function handleSubmit() {
  const category = els.category.value;
  if (!category) {
    alert("分類を選択してください");
    return;
  }

  const selected = els.nameSelect.value;
  if (!selected) {
    alert("診療名を選択してください");
    return;
  }

  const desc = els.desc.value.trim();
  if (!desc) {
    alert("診療の説明を入力してください");
    return;
  }

  let entry = null;
  if (selected === "__direct") {
    const manualName = els.manualInput.value.trim();
    if (!manualName) {
      alert("診療名を入力してください");
      return;
    }
    entry = { category, name: manualName, desc, source: "manual" };
  } else {
    try {
      const parsed = JSON.parse(selected);
      entry = {
        category: parsed.category || category,
        name: parsed.name || "",
        desc,
        source: "master",
        slug: parsed.slug || getServiceSlug(parsed.category || category, parsed.name || '')
      };
    } catch (err) {
      console.error("failed to parse selected service", err);
      alert("診療の取得に失敗しました。再度選択してください。");
      return;
    }
  }
  entry.slug = entry.slug || getServiceSlug(entry.category, entry.name);

  const selectedTemplates = Array.from(selectedTemplateIds);
  entry.explanations = buildExplanationsPayload(selectedTemplates);
  entry.originTemplates = selectedTemplates;

  const duplicateIndex = currentServices.findIndex((svc, idx) => svc.category === entry.category && svc.name === entry.name && idx !== editingIndex);
  if (duplicateIndex >= 0) {
    alert("同じ診療が既に登録されています。");
    return;
  }

  const wasEditing = editingIndex !== null;
  if (wasEditing) {
    currentServices[editingIndex] = entry;
  } else {
    currentServices.push(entry);
  }

  try {
    setLoading(true);
    await persistServices();
    if (entry.source === "manual") {
      await registerServiceCandidate(entry.category, entry.name, entry.desc);
    }
    renderServiceList();
    clearForm();
    alert(wasEditing ? "診療を更新しました" : "診療を登録しました");
  } catch (err) {
    console.error("failed to save service", err);
    await loadClinicData();
    renderServiceList();
    alert("保存に失敗しました: " + err.message);
  } finally {
    setLoading(false);
  }
}

async function removeService(index) {
  const target = currentServices[index];
  if (!target) return;
  if (!confirm(`この診療を削除しますか？\n${target.category || "（未分類）"} / ${target.name || ""}`)) return;

  const backup = [...currentServices];
  currentServices.splice(index, 1);

  try {
    setLoading(true);
    await persistServices();
    if (editingIndex === index) {
      clearForm();
    } else if (editingIndex !== null && index < editingIndex) {
      editingIndex -= 1;
    }
    renderServiceList();
    alert("削除しました");
  } catch (err) {
    console.error("failed to delete service", err);
    currentServices = backup;
    renderServiceList();
    alert("削除に失敗しました: " + err.message);
  } finally {
    setLoading(false);
  }
}

els.category.addEventListener("change", () => {
  updateServiceSelect();
  els.desc.value = "";
  templateSlug = '';
  templateCache = [];
  resetTemplateSelection();
  renderTemplateList();
  updateFormState();
});
els.nameSelect.addEventListener("change", () => {
  applySelectedServiceDetails().catch((err) => {
    console.error('failed to apply service details', err);
  });
});
els.manualInput.addEventListener("input", () => {
  updateFormState();
});
els.desc.addEventListener("input", updateFormState);
els.submit.addEventListener("click", handleSubmit);
els.clear.addEventListener("click", event => {
  event.preventDefault();
  clearForm();
});
if (els.templateReload) {
  els.templateReload.addEventListener('click', () => {
    const slug = getCurrentSlugFromSelection();
    loadServiceTemplates(slug, { preserveSelection: true }).catch((err) => {
      console.error('failed to reload templates', err);
      alert('テンプレートの取得に失敗しました');
    });
  });
}
if (els.templateList) {
  els.templateList.addEventListener('change', (event) => {
    const checkbox = event.target.closest('input[data-template-id]');
    if (!checkbox) return;
    const id = checkbox.dataset.templateId;
    if (checkbox.checked) {
      const tpl = templateCache.find((item) => item.id === id);
      if (tpl) {
        selectedTemplateIds.add(id);
        const meta = templateMetaFromItem(tpl);
        if (meta) selectedTemplateMeta[id] = meta;
      } else {
        selectedTemplateIds.add(id);
      }
    } else {
      selectedTemplateIds.delete(id);
      delete selectedTemplateMeta[id];
    }
    renderSelectedTemplates();
    updateFormState();
  });
  els.templateList.addEventListener('click', (event) => {
    const insertBtn = event.target.closest('[data-template-insert]');
    if (insertBtn) {
      insertTemplateToEditor(insertBtn.dataset.templateInsert);
    }
  });
}
if (els.selectedTemplates) {
  els.selectedTemplates.addEventListener('click', (event) => {
    const removeBtn = event.target.closest('[data-template-remove]');
    if (!removeBtn) return;
    const id = removeBtn.dataset.templateRemove;
    selectedTemplateIds.delete(id);
    delete selectedTemplateMeta[id];
    renderSelectedTemplates();
    updateTemplateCheckboxes();
    updateFormState();
  });
}

(async function init() {
  setLoading(true);
  try {
    loadSelectedClinic();
    await Promise.all([loadCategories(), loadServiceMaster()]);
    populateCategoryOptions();
    clearForm();
    await loadClinicData();
    renderServiceList();
  } finally {
    setLoading(false);
  }
})();
</script>
