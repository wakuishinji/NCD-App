<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診療入力 - NCD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- ヘッダー -->
  <header class="bg-gradient-to-r from-blue-950 via-slate-900 to-blue-950 text-white shadow">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <a href="/index.html" class="inline-flex items-center rounded bg-white/20 px-3 py-1 text-sm font-semibold text-white transition hover:bg-white/30">Top</a>
        <a href="clinicHome.html" class="inline-flex items-center rounded bg-white/20 px-3 py-1 text-sm font-semibold text-white transition hover:bg-white/30">施設ホームへ</a>
      </div>
      <h1 class="text-lg font-bold">診療入力</h1>
      <div class="w-[120px]"></div>
    </div>
  </header>

  <!-- メイン -->
  <main class="flex-1 max-w-4xl mx-auto p-4 md:p-6 w-full">
    <div class="bg-white rounded shadow p-6 space-y-8">
      <div class="text-sm text-gray-500">選択中の施設: <span id="svcSelectedClinic" class="font-medium text-blue-800">（未選択）</span></div>

      <section class="space-y-5">
        <h2 class="text-blue-800 font-semibold text-lg">診療の追加</h2>

        <div class="grid gap-4 md:grid-cols-2">
          <div class="space-y-2">
            <label for="svcCategory" class="block text-sm text-gray-700">分類</label>
            <select id="svcCategory" class="w-full border rounded px-3 py-2"></select>
          </div>

          <div class="space-y-2">
            <label for="svcNameSelect" class="block text-sm text-gray-700">診療名</label>
            <select id="svcNameSelect" class="w-full border rounded px-3 py-2" disabled></select>
            <div id="svcManualWrapper" class="hidden">
              <input id="svcManualInput" type="text" class="mt-2 w-full border rounded px-3 py-2" placeholder="直接入力する診療名を入力" />
              <p class="text-xs text-gray-500 mt-1">入力した診療はマスター候補として自動登録されます。</p>
            </div>
          </div>
        </div>

        <div>
          <label for="svcDesc" class="block text-sm text-gray-700">診療の説明</label>
          <textarea id="svcDesc" rows="4" class="w-full border rounded px-3 py-2" placeholder="診療内容や対象、特徴などを入力"></textarea>
        </div>

        <div class="flex flex-wrap gap-3">
          <button id="svcClear" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">クリア</button>
          <button id="svcSubmit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>登録</button>
        </div>
      </section>

      <section class="space-y-3">
        <h2 class="text-blue-800 font-semibold text-lg">登録済 診療一覧</h2>
        <div id="svcList" class="space-y-2"></div>
      </section>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-200 text-gray-700 text-center py-4">
    <p class="text-xs">© 2025 中野区医師会 - Nakano Clinic Database</p>
  </footer>

  <div id="svcLoadingOverlay" class="hidden fixed inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white px-6 py-4 rounded shadow text-gray-700 text-base font-semibold">データ読み込み中...</div>
  </div>

<script>
const BASE = "https://ncd-app.altry.workers.dev";

let selectedClinic = null;
let clinicData = null;
let categories = [];
let masterServices = [];
let currentServices = [];
let editingIndex = null;
const collator = new Intl.Collator('ja');

const els = {
  selectedClinicName: document.getElementById("svcSelectedClinic"),
  category: document.getElementById("svcCategory"),
  nameSelect: document.getElementById("svcNameSelect"),
  manualWrapper: document.getElementById("svcManualWrapper"),
  manualInput: document.getElementById("svcManualInput"),
  desc: document.getElementById("svcDesc"),
  submit: document.getElementById("svcSubmit"),
  clear: document.getElementById("svcClear"),
  list: document.getElementById("svcList"),
  overlay: document.getElementById("svcLoadingOverlay")
};

function setLoading(show) {
  els.overlay.classList.toggle("hidden", !show);
}

function loadSelectedClinic() {
  try {
    const stored = localStorage.getItem("selectedClinic");
    if (!stored) {
      selectedClinic = null;
      els.selectedClinicName.textContent = "（選択されていません）";
      alert("施設を選択後に操作してください。");
      return;
    }
    selectedClinic = JSON.parse(stored);
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } catch (err) {
    console.error("failed to load selected clinic", err);
    selectedClinic = null;
    els.selectedClinicName.textContent = "（選択されていません）";
  }
}

async function loadCategories() {
  try {
    const res = await fetch(`${BASE}/api/listCategories?type=service`);
    const data = await res.json();
    categories = Array.isArray(data?.categories) ? data.categories.filter(Boolean) : [];
    categories.sort((a, b) => a.localeCompare(b, "ja"));
  } catch (err) {
    console.error("failed to load service categories", err);
    categories = [];
  }
}

async function loadServiceMaster() {
  try {
    const url = new URL(`${BASE}/api/listMaster`);
    url.searchParams.set("type", "service");
    url.searchParams.set("status", "approved");
    const res = await fetch(url.toString());
    const data = await res.json();
    masterServices = Array.isArray(data?.items) ? data.items : [];
  } catch (err) {
    console.error("failed to load service master", err);
    masterServices = [];
  }
}

async function loadClinicData() {
  if (!selectedClinic) return;

  clinicData = { ...(selectedClinic || {}) };
  currentServices = Array.isArray(clinicData?.services) ? [...clinicData.services] : [];

  const params = new URLSearchParams();
  if (selectedClinic?.id) {
    params.set("id", selectedClinic.id);
  } else if (selectedClinic?.name) {
    params.set("name", selectedClinic.name);
  } else {
    return;
  }

  try {
    const res = await fetch(`${BASE}/api/clinicDetail?${params.toString()}`);
    if (!res.ok) throw new Error(`status ${res.status}`);
    const data = await res.json();
    const clinic = data?.clinic;
    if (!clinic) throw new Error("missing clinic");
    clinicData = clinic;
    currentServices = Array.isArray(clinic.services) ? [...clinic.services] : [];
    localStorage.setItem("selectedClinic", JSON.stringify(clinic));
    selectedClinic = clinic;
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } catch (err) {
    console.warn("failed to load clinic detail", err);
    try {
      const res = await fetch(`${BASE}/api/listClinics`);
      const data = await res.json();
      const clinics = Array.isArray(data?.clinics) ? data.clinics : [];
      clinicData = clinics.find(c => (selectedClinic.id && c.id === selectedClinic.id) || c.name === selectedClinic.name) || { id: selectedClinic?.id, name: selectedClinic?.name };
      currentServices = Array.isArray(clinicData?.services) ? [...clinicData.services] : [];
    } catch (fallbackErr) {
      console.error("failed to load clinic data", fallbackErr);
      clinicData = { id: selectedClinic?.id, name: selectedClinic?.name };
      currentServices = Array.isArray(selectedClinic?.services) ? [...selectedClinic.services] : [];
    }
  }
}

function populateCategoryOptions() {
  const select = els.category;
  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "分類を選択してください";
  select.appendChild(placeholder);

  if (!categories.length) {
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "（分類が登録されていません）";
    select.appendChild(opt);
    select.disabled = true;
    return;
  }

  categories.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    select.appendChild(option);
  });
  select.disabled = false;
}

function updateServiceSelect(selectedValue = "") {
  const select = els.nameSelect;
  const category = els.category.value;

  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "診療名を選択してください";
  select.appendChild(placeholder);

  if (!category) {
    select.disabled = true;
    toggleManualInput(false);
    return;
  }

  const filtered = masterServices.filter(item => item.category === category);
  filtered.forEach(item => {
    const option = document.createElement("option");
    option.value = JSON.stringify({
      category: item.category || "",
      name: item.name || "",
      desc: item.desc || "",
      canonical: item.canonical_name || "",
      samples: Array.isArray(item.desc_samples) ? item.desc_samples : []
    });
    const labelDesc = item.desc ? `（${item.desc}）` : (item.canonical_name ? `（別名: ${item.canonical_name}）` : "");
    option.textContent = `${item.name}${labelDesc}`;
    if (selectedValue && option.value === selectedValue) {
      option.selected = true;
    }
    select.appendChild(option);
  });

  const directOption = document.createElement("option");
  directOption.value = "__direct";
  directOption.textContent = "（直接入力）";
  if (selectedValue === "__direct") {
    directOption.selected = true;
  }
  select.appendChild(directOption);

  select.disabled = false;
  toggleManualInput(select.value === "__direct");
}

function toggleManualInput(show) {
  els.manualWrapper.classList.toggle("hidden", !show);
  if (!show) {
    els.manualInput.value = "";
  }
}

function applySelectedServiceDetails() {
  const value = els.nameSelect.value;
  if (!value) {
    toggleManualInput(false);
    els.desc.value = "";
    updateFormState();
    return;
  }

  if (value === "__direct") {
    toggleManualInput(true);
    updateFormState();
    return;
  }

  toggleManualInput(false);
  try {
    const parsed = JSON.parse(value);
    const fallbackSample = Array.isArray(parsed.samples) ? parsed.samples[0] : "";
    els.desc.value = parsed.desc || fallbackSample || parsed.canonical || "";
  } catch (err) {
    console.warn("failed to parse selected service", err);
    els.desc.value = "";
  }
  updateFormState();
}

function updateFormState() {
  const category = els.category.value;
  const selected = els.nameSelect.value;
  const isManual = selected === "__direct";
  const manualValue = els.manualInput.value.trim();
  const descValue = els.desc.value.trim();
  els.submit.disabled = !category || !selected || (isManual && !manualValue) || !descValue;
}

function renderServiceList() {
  els.list.innerHTML = "";
  if (!currentServices.length) {
    const empty = document.createElement("div");
    empty.className = "px-4 py-6 text-sm text-gray-500 bg-gray-50 border border-dashed rounded";
    empty.textContent = "登録された診療はありません。";
    els.list.appendChild(empty);
    return;
  }

  const sorted = currentServices
    .map((item, idx) => ({ item, idx }))
    .sort((a, b) => {
      const categoryCompare = collator.compare(a.item.category || "", b.item.category || "");
      if (categoryCompare !== 0) return categoryCompare;
      return collator.compare(a.item.name || "", b.item.name || "");
    });

  sorted.forEach(({ item: svc, idx: originalIndex }) => {
    const row = document.createElement("div");
    row.className = "flex flex-col gap-2 rounded border bg-white px-4 py-3 shadow-sm md:flex-row md:items-center";

    const info = document.createElement("div");
    info.className = "flex flex-col gap-2 md:flex-row md:items-center md:gap-3 flex-1";

    const categoryTag = document.createElement("span");
    categoryTag.className = "inline-flex items-center justify-center rounded border border-blue-200 bg-blue-50 text-blue-800 font-semibold px-3 py-1 text-sm min-w-[12rem] max-w-[12rem] whitespace-nowrap";
    categoryTag.textContent = svc.category || "（未分類）";

    const content = document.createElement("div");
    content.className = "text-blue-900 font-semibold text-sm";
    content.textContent = svc.name || "";

    info.append(categoryTag, content);

    const actions = document.createElement("div");
    actions.className = "flex items-center gap-4 text-sm md:ml-auto";

    const editBtn = document.createElement("button");
    editBtn.className = "text-blue-600 hover:text-blue-800";
    editBtn.textContent = "編集";
    editBtn.addEventListener("click", () => startEditing(originalIndex));

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "text-red-600 hover:text-red-800";
    deleteBtn.textContent = "削除";
    deleteBtn.addEventListener("click", () => removeService(originalIndex));

    actions.append(editBtn, deleteBtn);
    row.append(info, actions);
    els.list.appendChild(row);
  });
}

function clearForm() {
  editingIndex = null;
  els.submit.textContent = "登録";
  els.category.value = "";
  updateServiceSelect();
  els.manualInput.value = "";
  toggleManualInput(false);
  els.desc.value = "";
  updateFormState();
}

function startEditing(index) {
  const target = currentServices[index];
  if (!target) return;
  editingIndex = index;
  els.submit.textContent = "更新";
  els.category.value = target.category || "";
  updateServiceSelect();

  const match = masterServices.find(item => item.category === target.category && item.name === target.name);
  if (match) {
    const value = JSON.stringify({
      category: match.category || "",
      name: match.name || "",
      desc: match.desc || "",
      canonical: match.canonical_name || ""
    });
    updateServiceSelect(value);
    els.nameSelect.value = value;
    toggleManualInput(false);
  } else {
    updateServiceSelect("__direct");
    els.nameSelect.value = "__direct";
    toggleManualInput(true);
    els.manualInput.value = target.name || "";
  }

  els.desc.value = target.desc || "";
  updateFormState();
}

async function registerServiceCandidate(category, name, desc) {
  try {
    await fetch(`${BASE}/api/addMasterItem`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "service", category, name, desc, source: "clinicServices" })
    });
  } catch (err) {
    console.warn("failed to register service candidate", err);
  }
}

async function persistServices() {
  if (!selectedClinic) {
    throw new Error("施設が選択されていません");
  }
  const payload = {
    ...(clinicData || {}),
    id: clinicData?.id || selectedClinic?.id || selectedClinic?.name,
    name: clinicData?.name || selectedClinic?.name,
    services: currentServices
  };

  const res = await fetch(`${BASE}/api/updateClinic`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    throw new Error(`API error ${res.status}`);
  }

  let result = null;
  try {
    result = await res.json();
  } catch (err) {
    console.warn("failed to parse updateClinic response", err);
  }

  if (result?.clinic) {
    clinicData = result.clinic;
    currentServices = Array.isArray(result.clinic.services) ? [...result.clinic.services] : [];
    localStorage.setItem("selectedClinic", JSON.stringify(result.clinic));
    selectedClinic = result.clinic;
    els.selectedClinicName.textContent = selectedClinic.name || "（名称未設定）";
  } else {
    clinicData = { ...payload };
  }
}

async function handleSubmit() {
  const category = els.category.value;
  if (!category) {
    alert("分類を選択してください");
    return;
  }

  const selected = els.nameSelect.value;
  if (!selected) {
    alert("診療名を選択してください");
    return;
  }

  const desc = els.desc.value.trim();
  if (!desc) {
    alert("診療の説明を入力してください");
    return;
  }

  let entry = null;
  if (selected === "__direct") {
    const manualName = els.manualInput.value.trim();
    if (!manualName) {
      alert("診療名を入力してください");
      return;
    }
    entry = { category, name: manualName, desc, source: "manual" };
  } else {
    try {
      const parsed = JSON.parse(selected);
      entry = {
        category: parsed.category || category,
        name: parsed.name || "",
        desc,
        source: "master"
      };
    } catch (err) {
      console.error("failed to parse selected service", err);
      alert("診療の取得に失敗しました。再度選択してください。");
      return;
    }
  }

  const duplicateIndex = currentServices.findIndex((svc, idx) => svc.category === entry.category && svc.name === entry.name && idx !== editingIndex);
  if (duplicateIndex >= 0) {
    alert("同じ診療が既に登録されています。");
    return;
  }

  const wasEditing = editingIndex !== null;
  if (wasEditing) {
    currentServices[editingIndex] = entry;
  } else {
    currentServices.push(entry);
  }

  try {
    setLoading(true);
    await persistServices();
    if (entry.source === "manual") {
      await registerServiceCandidate(entry.category, entry.name, entry.desc);
    }
    renderServiceList();
    clearForm();
    alert(wasEditing ? "診療を更新しました" : "診療を登録しました");
  } catch (err) {
    console.error("failed to save service", err);
    await loadClinicData();
    renderServiceList();
    alert("保存に失敗しました: " + err.message);
  } finally {
    setLoading(false);
  }
}

async function removeService(index) {
  const target = currentServices[index];
  if (!target) return;
  if (!confirm(`この診療を削除しますか？\n${target.category || "（未分類）"} / ${target.name || ""}`)) return;

  const backup = [...currentServices];
  currentServices.splice(index, 1);

  try {
    setLoading(true);
    await persistServices();
    if (editingIndex === index) {
      clearForm();
    } else if (editingIndex !== null && index < editingIndex) {
      editingIndex -= 1;
    }
    renderServiceList();
    alert("削除しました");
  } catch (err) {
    console.error("failed to delete service", err);
    currentServices = backup;
    renderServiceList();
    alert("削除に失敗しました: " + err.message);
  } finally {
    setLoading(false);
  }
}

els.category.addEventListener("change", () => {
  updateServiceSelect();
  els.desc.value = "";
  updateFormState();
});
els.nameSelect.addEventListener("change", applySelectedServiceDetails);
els.manualInput.addEventListener("input", updateFormState);
els.desc.addEventListener("input", updateFormState);
els.submit.addEventListener("click", handleSubmit);
els.clear.addEventListener("click", event => {
  event.preventDefault();
  clearForm();
});

(async function init() {
  setLoading(true);
  try {
    loadSelectedClinic();
    await Promise.all([loadCategories(), loadServiceMaster()]);
    populateCategoryOptions();
    clearForm();
    await loadClinicData();
    renderServiceList();
  } finally {
    setLoading(false);
  }
})();
</script>
</body>
</html>
