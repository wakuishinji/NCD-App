<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診療所登録フォーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/header.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center min-h-screen">
  <!-- 共通ヘッダー -->
  <header class="w-full bg-gradient-to-r from-blue-950 via-slate-900 to-blue-950 text-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between gap-3">
        <div class="hidden md:flex items-center gap-2">
          <a href="/index.html" class="inline-flex items-center rounded bg-white/20 px-3 py-1 text-sm font-semibold text-white transition hover:bg-white/30">Top</a>
        </div>
        <h1 class="text-lg md:text-xl font-bold text-center md:text-left md:flex-1">診療所 新規登録</h1>
        <button type="button" class="inline-flex items-center justify-center rounded bg-white/10 px-3 py-2 text-sm font-semibold transition hover:bg-white/20 md:hidden" data-mobile-menu="#register-nav" aria-controls="register-nav" aria-expanded="false" aria-label="メニューを開く">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" />
          </svg>
        </button>
      </div>
      <nav id="register-nav" data-mobile-menu-target class="mt-3 hidden flex-col gap-2 md:hidden">
        <a href="/index.html" class="inline-flex items-center rounded bg-white/20 px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/30">Top</a>
      </nav>
    </div>
  </header>
  <div class="h-2"></div>

  <div class="bg-white shadow p-6 rounded w-full max-w-md">
    <label class="block mb-2 font-medium text-gray-700">診療所名</label>
    <input id="clinicName" type="text" placeholder="例: のがたクリニック"
           class="border rounded w-full p-2 mb-4" />

    <button onclick="registerClinic()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      登録して詳細入力へ
    </button>

    <p id="message" class="mt-4 text-sm text-gray-600">
      ※重複チェックはサーバーで行われます。<br>
      登録済みの診療所名は登録できません。
    </p>
  </div>

  <script>
    const DEFAULT_API_BASE = "https://ncd-app.altry.workers.dev";
    function resolveApiBase() {
      if (typeof window !== 'undefined' && typeof window.API_BASE_OVERRIDE === 'string') {
        const override = window.API_BASE_OVERRIDE.trim();
        if (override) {
          return override.replace(/\/$/, "");
        }
      }
      try {
        const stored = localStorage.getItem('ncdApiBase') || localStorage.getItem('ncdApiBaseUrl');
        if (typeof stored === 'string' && stored.trim()) {
          return stored.trim().replace(/\/$/, "");
        }
      } catch (_) {}
      return DEFAULT_API_BASE;
    }

    const API_BASE = resolveApiBase();
    window.NCD_API_BASE = window.NCD_API_BASE || API_BASE;

    async function registerClinic() {
      const name = document.getElementById("clinicName").value.trim();
      const messageEl = document.getElementById("message");

      if (!name) {
        messageEl.textContent = "診療所名を入力してください。";
        messageEl.className = "mt-4 text-sm text-red-600";
        return;
      }

      messageEl.textContent = "";
      messageEl.className = "mt-4 text-sm text-gray-600";

      try {
        // 既存クリニックの重複チェック
        const detailRes = await fetch(`${API_BASE}/api/clinicDetail?name=${encodeURIComponent(name)}`);
        if (detailRes.ok) {
          const detailData = await detailRes.json().catch(() => null);
          if (detailData?.clinic) {
            localStorage.setItem("selectedClinic", JSON.stringify(detailData.clinic));
            messageEl.textContent = "同名の診療所が既に登録されています。既存データに移動します。";
            messageEl.className = "mt-4 text-sm text-red-600";
            alert("同じ名称の診療所が既に登録されています。既存の施設ホームへ移動します。");
            window.location.href = "clinicHome.html";
            return;
          }
        }

        const res = await fetch(`${API_BASE}/api/registerClinic`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        const data = await res.json().catch(() => null);

        if (res.ok && data?.clinic) {
          localStorage.setItem("selectedClinic", JSON.stringify(data.clinic));
          window.location.href = "clinicDetail.html";
        } else {
          messageEl.textContent = "⚠️ " + (data?.error || "登録に失敗しました");
          messageEl.className = "mt-4 text-sm text-red-600";
        }
      } catch (err) {
        messageEl.textContent = "エラー: " + err.message;
        messageEl.className = "mt-4 text-sm text-red-600";
      }
    }
  </script>
</body>
</html>
