<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NCD API Dev Test</title>
</head>
<body>
  <h1>NCD API 開発用テストページ</h1>
  <textarea id="input" rows="4" cols="50" placeholder="質問を入力してください"></textarea><br>
  <button onclick="callAPI()">送信</button>

  <h2>結果</h2>
  <pre id="output"></pre>

  <script>
    async function callAPI() {
      const userInput = document.getElementById("input").value;
      document.getElementById("output").textContent = "送信中...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: userInput }]
          }),
        });

        const data = await response.json();

        // OpenAI の chat/completions のレスポンス形式に合わせて出力
        const message = data.choices?.[0]?.message?.content || "応答がありません";
        document.getElementById("output").textContent = message;

      } catch (err) {
        document.getElementById("output").textContent = "エラー: " + err.message;
      }
    }
  </script>
</body>
</html>
