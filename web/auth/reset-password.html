<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パスワード再設定 - NCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-800">
  <main class="mx-auto flex min-h-screen max-w-md flex-col justify-center px-4 py-12">
    <section class="rounded-lg bg-white p-6 shadow">
      <header class="mb-4">
        <h1 class="text-xl font-semibold text-blue-900">パスワード再設定</h1>
        <p class="mt-1 text-sm text-slate-500" id="resetIntro">登録メール宛に送信されたリンクからアクセスしています。新しいパスワードを入力してください。</p>
      </header>

      <div id="resetExpired" class="mb-4 hidden rounded border border-amber-300 bg-amber-50 px-3 py-2 text-sm text-amber-700">
        トークンの有効期限が切れています。再度「パスワードを忘れた」からメールを送信してください。
      </div>

      <form id="resetForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700" for="resetPassword">新しいパスワード</label>
          <input id="resetPassword" type="password" required minlength="8" class="mt-1 w-full rounded border px-3 py-2 text-sm" placeholder="8文字以上で入力" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700" for="resetPasswordConfirm">新しいパスワード（確認）</label>
          <input id="resetPasswordConfirm" type="password" required minlength="8" class="mt-1 w-full rounded border px-3 py-2 text-sm" placeholder="確認のため再入力" />
        </div>
        <div id="resetStatus" class="text-sm text-red-600"></div>
        <button type="submit" class="w-full rounded bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-700">パスワードを更新</button>
      </form>

      <div id="resetSuccess" class="mt-4 hidden rounded border border-emerald-300 bg-emerald-50 px-3 py-2 text-sm text-emerald-700">
        パスワードを更新しました。数秒後にログインページへ移動します。
      </div>
    </section>
  </main>

  <script>
    const API_BASE = (function resolveBase() {
      try {
        const stored = localStorage.getItem('ncdApiBase') || localStorage.getItem('ncdApiBaseUrl');
        if (stored) return stored.replace(/\/$/, '');
      } catch (_) {}
      return 'https://ncd-app.altry.workers.dev';
    }());

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token') || '';
    if (!token) {
      document.getElementById('resetIntro').textContent = '無効なリンクです。URLを確認してください。';
      document.getElementById('resetForm').classList.add('hidden');
      document.getElementById('resetExpired').classList.remove('hidden');
    }

    function validate(password, confirm) {
      if (password.length < 8) return 'パスワードは8文字以上で入力してください。';
      if (password !== confirm) return 'パスワード（確認）が一致しません。';
      return null;
    }

    document.getElementById('resetForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const statusEl = document.getElementById('resetStatus');
      statusEl.textContent = '';
      const password = document.getElementById('resetPassword').value;
      const confirm = document.getElementById('resetPasswordConfirm').value;
      const validation = validate(password, confirm);
      if (validation) {
        statusEl.textContent = validation;
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/api/auth/resetPassword`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password, passwordConfirm: confirm }),
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.message || '再設定に失敗しました。');
        }
        statusEl.className = 'text-sm text-emerald-600';
        statusEl.textContent = 'パスワードを更新しました。';
        document.getElementById('resetSuccess').classList.remove('hidden');
        document.getElementById('resetForm').classList.add('hidden');
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 2000);
      } catch (error) {
        console.error('reset password failed', error);
        statusEl.className = 'text-sm text-red-600';
        statusEl.textContent = error.message || '再設定に失敗しました。';
      }
    });
  </script>
</body>
</html>
